<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Noah Wall Street PRO v5</title>
    
    <!-- PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f0c29">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/480/bullish.png">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #00f2ff;
            --accent: #7000ff;
            --success: #00ff88;
            --danger: #ff0055;
            --bg-dark: #0f0c29;
            --bg-panel: rgba(255, 255, 255, 0.05);
            --border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Inter', sans-serif;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        header {
            padding: 15px 20px;
            background: rgba(15, 12, 41, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-weight: 900; font-size: 1.1rem; text-transform: uppercase; color: var(--primary); }
        .live-clock { font-family: monospace; font-size: 0.9rem; color: var(--success); text-align: right; }
        .live-date { font-size: 0.7rem; color: rgba(255,255,255,0.6); }

        /* SWIPE CONTAINER */
        .swiper-container {
            flex: 1; display: flex; overflow-x: auto;
            scroll-snap-type: x mandatory; scroll-behavior: smooth;
        }
        .page {
            min-width: 100vw; height: 100%; scroll-snap-align: start;
            overflow-y: auto; padding: 20px; padding-bottom: 120px;
        }

        /* CARDS */
        .card {
            background: var(--bg-panel); border-radius: 16px; padding: 20px;
            margin-bottom: 20px; border: var(--border); backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        h2 { margin-top: 0; font-size: 1rem; color: var(--primary); display: flex; align-items: center; gap: 8px; text-transform: uppercase; }

        /* --- KALENDER NAV --- */
        .calendar-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .cal-btn { background: rgba(255,255,255,0.1); border: none; color: white; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; transition: 0.2s; }
        .cal-btn:active { transform: scale(0.9); background: var(--primary); color: black; }
        
        .date-picker-trigger { 
            font-weight: bold; font-size: 1rem; border-bottom: 2px solid var(--primary); 
            padding-bottom: 2px; cursor: pointer;
        }
        /* Hidden Input for Date Picking */
        #nativeDatePicker { position: absolute; opacity: 0; pointer-events: none; }

        /* --- TASK ITEM STYLED --- */
        .task-item {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex; align-items: center; gap: 15px;
            border-left: 5px solid #fff;
            position: relative;
            transition: transform 0.2s;
            background: rgba(255,255,255,0.03); /* Fallback */
        }
        .task-item:active { transform: scale(0.98); }

        .task-time { font-size: 1.1rem; font-weight: 900; min-width: 50px; font-variant-numeric: tabular-nums; }
        .task-content { flex: 1; }
        .task-title { font-weight: 600; font-size: 1rem; }
        .task-cat { font-size: 0.65rem; text-transform: uppercase; opacity: 0.9; letter-spacing: 1px; font-weight: bold; margin-bottom: 2px; display: inline-block; padding: 2px 6px; border-radius: 4px; background: rgba(0,0,0,0.3); }
        
        /* --- FARBEN & GLOW F√úR KATEGORIEN --- */
        /* Finanzen: Gold/Gelb */
        .cat-finanzen { 
            border-left-color: #ffd700 !important; 
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.15) 0%, rgba(255,255,255,0.02) 100%);
        }
        .cat-finanzen .task-time { color: #ffd700; }
        
        /* Schule: Blau/Cyan */
        .cat-schule { 
            border-left-color: #00d2ff !important; 
            background: linear-gradient(90deg, rgba(0, 210, 255, 0.15) 0%, rgba(255,255,255,0.02) 100%);
        }
        .cat-schule .task-time { color: #00d2ff; }

        /* Haus: Gr√ºn */
        .cat-haus { 
            border-left-color: #2ecc71 !important; 
            background: linear-gradient(90deg, rgba(46, 204, 113, 0.15) 0%, rgba(255,255,255,0.02) 100%);
        }
        .cat-haus .task-time { color: #2ecc71; }

        /* Sport & Freizeit: Orange/Rot */
        .cat-sport { 
            border-left-color: #ff6b6b !important; 
            background: linear-gradient(90deg, rgba(255, 107, 107, 0.15) 0%, rgba(255,255,255,0.02) 100%);
        }
        .cat-sport .task-time { color: #ff6b6b; }
        
        .task-item.done { opacity: 0.5; filter: grayscale(0.8); text-decoration: line-through; }

        /* ADD FORM */
        .add-form { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .input-dark { background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 12px; border-radius: 8px; width: 100%; font-family: inherit; }
        .input-dark:focus { border-color: var(--primary); outline: none; }
        .full-width { grid-column: span 2; }
        .btn-primary { background: var(--primary); border: none; padding: 12px; border-radius: 8px; color: #000; font-weight: bold; grid-column: span 2; text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 0 15px rgba(0, 242, 255, 0.3); }

        /* AI CHAT AREA */
        .ai-chat-bubble {
            background: rgba(255,255,255,0.1); padding: 10px; border-radius: 8px; margin-bottom: 10px;
            border-left: 3px solid var(--primary); font-style: italic; min-height: 40px;
        }
        .ai-input-group { display: flex; gap: 5px; margin-top: 10px; display: none; /* Hidden by default */ }

        /* NAV BAR */
        .nav-bar {
            position: fixed; bottom: 0; width: 100%;
            background: rgba(15, 12, 41, 0.95); backdrop-filter: blur(15px);
            display: flex; justify-content: space-around; padding: 15px 0 30px;
            border-top: var(--border); z-index: 200;
        }
        .nav-btn { background: none; border: none; color: #666; font-size: 1.4rem; display: flex; flex-direction: column; align-items: center; transition: 0.3s; }
        .nav-btn.active { color: var(--primary); transform: translateY(-5px); text-shadow: 0 0 15px var(--primary); }
        .nav-label { font-size: 0.6rem; margin-top: 4px; }
        
        .tradingview-widget-container { height: 350px !important; width: 100% !important; border-radius: 12px; overflow: hidden; }

        /* NOTIFICATION */
        .notification {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: var(--success); color: #000; padding: 10px 25px;
            border-radius: 20px; font-weight: bold; z-index: 999;
            display: none; box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
            animation: slideDown 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes slideDown { from {top: -50px;} to {top: 20px;} }
    </style>
</head>
<body>

    <div class="notification" id="notif"><i class="fas fa-check"></i> Gespeichert!</div>

    <header>
        <div class="logo"><i class="fas fa-layer-group"></i> NOAH PRO v5</div>
        <div style="text-align: right;">
            <div id="clockDisplay" class="live-clock">00:00:00</div>
            <div id="dateDisplayHeader" class="live-date">...</div>
        </div>
    </header>

    <div class="swiper-container" id="swiper">
        
        <!-- PAGE 1: DASHBOARD -->
        <div class="page">
            <div class="card" style="background: linear-gradient(135deg, rgba(112, 0, 255, 0.2), rgba(0, 242, 255, 0.1)); border: 1px solid rgba(0,242,255,0.3);">
                <h2><i class="fas fa-brain"></i> KI Tages-Reflexion</h2>
                <div id="ai-text" class="ai-chat-bubble">"Na Noah, wie l√§uft dein Tag bis jetzt? Sei ehrlich."</div>
                
                <!-- Initial Buttons -->
                <div id="ai-buttons" style="display:flex; gap:10px;">
                    <button onclick="aiInteraction(1)" style="flex:1; padding:12px; background:var(--success); border:0; border-radius:8px; font-weight:bold;">üöÄ Top</button>
                    <button onclick="aiInteraction(2)" style="flex:1; padding:12px; background:#f39c12; border:0; border-radius:8px; font-weight:bold;">üòê Geht</button>
                    <button onclick="aiInteraction(3)" style="flex:1; padding:12px; background:var(--danger); border:0; border-radius:8px; color:white; font-weight:bold;">üìâ Stress</button>
                </div>

                <!-- Follow Up Input (Hidden initially) -->
                <div id="ai-followup" class="ai-input-group">
                    <input type="text" id="aiResponseInput" class="input-dark" placeholder="Antworte der KI...">
                    <button onclick="finishAi()" class="btn-primary" style="width: auto; grid-column: auto;"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>

            <div class="card">
                <h2><i class="fas fa-globe"></i> Market Briefing</h2>
                <div id="news-container" style="font-size:0.9rem; line-height: 1.6;"></div>
            </div>
        </div>

        <!-- PAGE 2: PLANNER (MAIN) -->
        <div class="page">
            <div class="card">
                <h2><i class="far fa-calendar-alt"></i> Zeit-Steuerung</h2>
                <div class="calendar-nav">
                    <!-- Buttons springen 1 Tag -->
                    <button class="cal-btn" onclick="changeDay(-1)"><i class="fas fa-chevron-left"></i></button>
                    
                    <!-- Klick auf Text √∂ffnet Kalender f√ºr weite Spr√ºnge -->
                    <div style="text-align:center;">
                        <span class="date-picker-trigger" onclick="openDatePicker()" id="selectedDateDisplay">Heute</span>
                        <input type="date" id="nativeDatePicker" onchange="jumpToDate(this.value)">
                        <div style="font-size:0.7rem; opacity:0.6; margin-top:4px;" id="weekDisplay">KW ..</div>
                    </div>
                    
                    <button class="cal-btn" onclick="changeDay(1)"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>

            <div class="card">
                <h2><i class="fas fa-plus-circle"></i> Neuer Eintrag</h2>
                <div class="add-form">
                    <input type="text" id="taskTitle" class="input-dark full-width" placeholder="Aufgabe oder Termin...">
                    <input type="time" id="taskTime" class="input-dark">
                    <select id="taskCat" class="input-dark">
                        <option value="schule">üìö Schule</option>
                        <option value="finanzen">üí∞ Finanzen</option>
                        <option value="sport">üí™ Sport & Freizeit</option>
                        <option value="haus">üè† Haus</option>
                    </select>
                    <button class="btn-primary" onclick="addTask()">Eintragen</button>
                </div>
            </div>

            <div id="taskList">
                <!-- TASKS WERDEN HIER EINGEF√úGT -->
            </div>
        </div>

        <!-- PAGE 3: FINANZEN -->
        <div class="page">
             <div class="card" style="padding:0; height:50px; overflow:hidden;">
                <!-- TICKER -->
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
                    { "symbols": [{"proName":"FOREXCOM:SPXUSD","title":"S&P 500"},{"proName":"FX_IDC:EURUSD","title":"EUR/USD"},{"proName":"BITSTAMP:BTCUSD","title":"BTC"}], "colorTheme": "dark", "isTransparent": true, "displayMode": "adaptive", "locale": "de_DE" }
                    </script>
                </div>
            </div>
            <div class="card">
                <h2><i class="fas fa-chart-line"></i> Markt √úbersicht</h2>
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
                    { "colorTheme": "dark", "dateRange": "12M", "showChart": true, "locale": "de_DE", "width": "100%", "height": "350", "isTransparent": true, "tabs": [{"title": "Indizes", "symbols": [{"s": "FOREXCOM:SPXUSD"}, {"s": "INDEX:DEU40"}]}, {"title": "Krypto", "symbols": [{"s": "BITSTAMP:BTCUSD"}, {"s": "BITSTAMP:ETHUSD"}]}] }
                    </script>
                </div>
            </div>
        </div>

    </div>

    <nav class="nav-bar">
        <button class="nav-btn active" onclick="scrollToPage(0)"><i class="fas fa-home"></i><span class="nav-label">Home</span></button>
        <button class="nav-btn" onclick="scrollToPage(1)"><i class="fas fa-calendar-check"></i><span class="nav-label">Planer</span></button>
        <button class="nav-btn" onclick="scrollToPage(2)"><i class="fas fa-chart-bar"></i><span class="nav-label">Finanzen</span></button>
    </nav>

    <script>
        // --- 1. DATUM & UHRZEIT ENGINE ---
        let currentDate = new Date();
        let selectedDateStr = currentDate.toISOString().split('T')[0];

        // Live Uhr
        setInterval(() => {
            const now = new Date();
            document.getElementById('clockDisplay').innerText = now.toLocaleTimeString('de-DE');
            document.getElementById('dateDisplayHeader').innerText = now.toLocaleDateString('de-DE', { weekday: 'short', day: '2-digit', month: 'long' });
        }, 1000);
        
        // --- 2. STORAGE ---
        let allTasks = JSON.parse(localStorage.getItem('noahProTasks')) || {};

        function save() {
            localStorage.setItem('noahProTasks', JSON.stringify(allTasks));
        }

        // --- 3. PLANNER LOGIC ---
        function renderTasks() {
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            
            const tasksForDay = allTasks[selectedDateStr] || [];
            tasksForDay.sort((a,b) => a.time.localeCompare(b.time));

            if(tasksForDay.length === 0) {
                list.innerHTML = `
                <div style="text-align:center; opacity:0.4; margin-top:30px; display:flex; flex-direction:column; align-items:center;">
                    <i class="fas fa-coffee" style="font-size:2rem; margin-bottom:10px;"></i>
                    Frei! Nichts geplant f√ºr ${selectedDateStr === new Date().toISOString().split('T')[0] ? 'heute' : 'diesen Tag'}.
                </div>`;
                return;
            }

            tasksForDay.forEach((t, i) => {
                // Category Label Beautify
                let catLabel = t.cat;
                if(t.cat === 'sport') catLabel = 'Sport & Freizeit';
                
                list.innerHTML += `
                <div class="task-item cat-${t.cat} ${t.done ? 'done' : ''}" onclick="toggleTask(${i})">
                    <div class="task-time">${t.time}</div>
                    <div class="task-content">
                        <div class="task-cat">${catLabel}</div>
                        <div class="task-title">${t.title}</div>
                    </div>
                    <button onclick="deleteTask(event, ${i})" style="background:none; border:none; color:white; opacity:0.5; padding:10px;"><i class="fas fa-trash"></i></button>
                </div>`;
            });
        }

        function addTask() {
            const title = document.getElementById('taskTitle').value;
            const time = document.getElementById('taskTime').value;
            const cat = document.getElementById('taskCat').value;

            if(!title || !time) { alert("Bitte Titel und Zeit eingeben!"); return; }

            if(!allTasks[selectedDateStr]) allTasks[selectedDateStr] = [];
            
            allTasks[selectedDateStr].push({ title, time, cat, done: false });
            save();
            renderTasks();
            
            document.getElementById('taskTitle').value = '';
            showNotif("Eintrag hinzugef√ºgt!");
        }

        function toggleTask(i) {
            allTasks[selectedDateStr][i].done = !allTasks[selectedDateStr][i].done;
            save(); renderTasks();
        }

        function deleteTask(e, i) {
            e.stopPropagation();
            if(confirm("Diesen Eintrag wirklich l√∂schen?")) {
                allTasks[selectedDateStr].splice(i, 1);
                save(); renderTasks();
            }
        }

        // --- 4. ADVANCED CALENDAR NAVIGATION ---
        function updateDateDisplay() {
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            const todayStr = new Date().toISOString().split('T')[0];
            
            let displayLabel = currentDate.toLocaleDateString('de-DE', options);
            if(selectedDateStr === todayStr) displayLabel = "Heute (" + currentDate.getDate() + "." + (currentDate.getMonth()+1) + ")";

            document.getElementById('selectedDateDisplay').innerText = displayLabel;
            document.getElementById('weekDisplay').innerText = "KW " + getWeekNumber(currentDate);
            
            // Sync Hidden Input
            document.getElementById('nativeDatePicker').value = selectedDateStr;
            
            renderTasks();
        }

        function changeDay(diff) {
            currentDate.setDate(currentDate.getDate() + diff);
            selectedDateStr = currentDate.toISOString().split('T')[0];
            updateDateDisplay();
        }

        function openDatePicker() {
            document.getElementById('nativeDatePicker').showPicker(); // Modern browsers
            // Fallback click if showPicker not supported
            document.getElementById('nativeDatePicker').focus();
        }

        function jumpToDate(val) {
            if(!val) return;
            currentDate = new Date(val);
            selectedDateStr = val;
            updateDateDisplay();
        }

        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
            var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
            return Math.ceil((((d - yearStart) / 86400000) + 1)/7);
        }

        // --- 5. INTELLIGENTE KI LOGIK ---
        let aiStage = 0; // 0 = start, 1 = question asked
        
        function aiInteraction(mood) {
            const aiText = document.getElementById('ai-text');
            const btns = document.getElementById('ai-buttons');
            const followUp = document.getElementById('ai-followup');

            let ques
