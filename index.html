<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Noah PRO v9 - FINAL</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-body: #050510;
            --card-bg: #1a1a2e;
            --primary: #00f2ff;
            --text-main: #ffffff;
            --text-dim: #8888aa;
            --nav-bg: #141420;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            background-color: var(--bg-body);
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            padding: 15px 20px;
            background: rgba(20, 20, 40, 0.95);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100;
            height: 70px;
        }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .logo { font-weight: 900; font-size: 1.2rem; color: var(--primary); letter-spacing: 1px; }
        .bell-btn { background: none; border: none; color: white; font-size: 1.2rem; cursor: pointer; position: relative; }
        .bell-badge { position: absolute; top: -2px; right: -2px; width: 10px; height: 10px; background: red; border-radius: 50%; display: none; }
        
        .clock-container { text-align: right; }
        .live-time { font-family: monospace; font-size: 1.3rem; font-weight: bold; color: #fff; line-height: 1; }
        .live-date { font-size: 0.75rem; color: var(--text-dim); margin-top: 4px; }

        /* --- SWIPER LAYOUT --- */
        .swiper-container {
            flex: 1; display: flex; overflow-x: auto; overflow-y: hidden;
            scroll-snap-type: x mandatory; scroll-behavior: smooth;
        }
        .page {
            min-width: 100%; height: 100%; scroll-snap-align: start;
            overflow-y: auto; padding: 20px; padding-bottom: 100px;
        }

        h2 { font-size: 0.9rem; text-transform: uppercase; color: var(--text-dim); margin-bottom: 15px; letter-spacing: 1px; display: flex; align-items: center; gap: 8px; }
        
        .card {
            background: var(--card-bg);
            border-radius: 16px; padding: 20px; margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* --- CHAT STYLES --- */
        .chat-container {
            height: 300px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px;
            padding-right: 5px; margin-bottom: 10px;
        }
        .msg {
            max-width: 80%; padding: 10px 15px; border-radius: 12px; font-size: 0.95rem; line-height: 1.4;
            animation: popIn 0.3s ease;
        }
        .msg-ai { align-self: flex-start; background: rgba(255,255,255,0.1); border-left: 3px solid var(--primary); color: #ddd; }
        .msg-user { align-self: flex-end; background: var(--primary); color: black; font-weight: 600; }
        
        @keyframes popIn { from{transform:scale(0.8); opacity:0;} to{transform:scale(1); opacity:1;} }

        .chat-input-row { display: flex; gap: 10px; }
        .chat-input { flex: 1; padding: 12px; border-radius: 20px; border: none; background: rgba(255,255,255,0.1); color: white; }
        .chat-send { width: 40px; height: 40px; border-radius: 50%; border: none; background: var(--primary); color: black; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        /* --- TASKS --- */
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px) scale(0.9); } to { opacity: 1; transform: translateY(0) scale(1); } }

        .task-item {
            padding: 15px; border-radius: 12px; margin-bottom: 12px;
            display: flex; align-items: center; gap: 15px;
            color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .task-finanzen { background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%); color: black; }
        .task-schule   { background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%); }
        .task-sport    { background: linear-gradient(135deg, #FF416C 0%, #FF4B2B 100%); }
        .task-haus     { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); color: black; }

        .task-icon-circle {
            width: 40px; height: 40px; background: rgba(255,255,255,0.2);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; backdrop-filter: blur(5px);
        }
        .task-time { font-weight: 800; font-size: 1.1rem; opacity: 0.9; }
        .task-info { flex: 1; }

        /* --- FORMULARE --- */
        .date-input-styled { background: var(--primary); color: black; border: none; padding: 10px; border-radius: 8px; width: 100%; text-align: center; font-weight: bold; margin-top: 10px; }
        input, select { width: 100%; padding: 12px; margin-bottom: 10px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: white; border-radius: 8px; font-size: 1rem; }
        .add-btn { width: 100%; background: var(--primary); padding: 15px; border: none; border-radius: 8px; font-weight: bold; font-size: 1rem; color: #000; text-transform: uppercase; cursor: pointer; box-shadow: 0 0 15px rgba(0,242,255,0.2); }

        /* --- NAV BAR --- */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 70px;
            background: var(--nav-bg); border-top: 1px solid #333;
            display: flex; justify-content: space-around; align-items: center; z-index: 200;
        }
        .nav-item { color: #555; font-size: 1.5rem; background: none; border: none; display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--primary); transform: translateY(-5px); text-shadow: 0 0 10px var(--primary); }
        .nav-text { font-size: 0.6rem; margin-top: 5px; }

        .tradingview-widget-container { height: 350px !important; width: 100% !important; border-radius: 12px; overflow: hidden; }

        .news-item { border-bottom: 1px solid rgba(255,255,255,0.1); padding: 12px 0; font-size: 0.9rem; }
        .news-time { font-size: 0.7rem; color: var(--primary); font-weight: bold; margin-bottom: 2px; }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <button class="bell-btn" onclick="requestPush()">
                <i class="fas fa-bell"></i>
                <div class="bell-badge" id="badge"></div>
            </button>
            <div class="logo">NOAH<span style="color:white">PRO</span> v9</div>
        </div>
        <div class="clock-container">
            <div id="clock" class="live-time">--:--:--</div>
            <div id="headerDate" class="live-date">Lade...</div>
        </div>
    </header>

    <div class="swiper-container" id="swiper">
        
        <!-- SEITE 1: KI CHAT -->
        <div class="page">
            <div class="card ai-box" style="background: linear-gradient(135deg, #1e3c72, #2a5298); height: 500px; display:flex; flex-direction:column;">
                <h2 style="color:white; border-bottom:1px solid rgba(255,255,255,0.2); padding-bottom:10px;">
                    <i class="fas fa-robot"></i> Mental Coach
                </h2>
                
                <div id="chat-history" class="chat-container">
                    <div class="msg msg-ai">Hey Noah! üëã Alles bereit, um heute Geschichte zu schreiben? Was steht an?</div>
                </div>

                <div class="chat-input-row">
                    <input type="text" id="chatInput" class="chat-input" placeholder="Schreib etwas..." onkeypress="handleEnter(event)">
                    <button class="chat-send" onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>

            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h2><i class="fas fa-bolt"></i> Live News</h2>
                    <span id="news-update-time" style="font-size:0.6rem; color:var(--primary); border:1px solid var(--primary); padding:2px 5px; border-radius:4px;">LIVE</span>
                </div>
                <div id="news-feed"></div>
            </div>
        </div>

        <!-- SEITE 2: PLANNER -->
        <div class="page">
            <div class="card">
                <div style="display:flex; justify-content:space-between; background:rgba(255,255,255,0.05); padding:10px; border-radius:12px;">
                    <button onclick="addDays(-1)" style="background:none; border:none; color:white; font-size:1.2rem;"><i class="fas fa-chevron-left"></i></button>
                    <div style="text-align:center;">
                        <div id="currentDayDisplay" style="font-weight:900; font-size:1.1rem;">Heute</div>
                        <div id="currentDateSmall" style="opacity:0.6; font-size:0.8rem;">...</div>
                    </div>
                    <button onclick="addDays(1)" style="background:none; border:none; color:white; font-size:1.2rem;"><i class="fas fa-chevron-right"></i></button>
                </div>
                <input type="date" id="datePickerInput" class="date-input-styled" onchange="pickDate(this.value)">
            </div>

            <div id="taskList"></div>

            <div class="card">
                <h2><i class="fas fa-plus"></i> Neuer Eintrag</h2>
                <input type="text" id="tTitle" placeholder="Titel...">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <input type="time" id="tTime">
                    <select id="tCat">
                        <option value="schule">üéì Schule</option>
                        <option value="finanzen">üí∞ Finanzen</option>
                        <option value="sport">üí™ Sport</option>
                        <option value="haus">üè† Haus</option>
                    </select>
                </div>
                <button class="add-btn" onclick="addTask()">Eintragen</button>
            </div>
        </div>

        <!-- SEITE 3: FINANZEN (ACWI) -->
        <div class="page">
             <div class="card" style="padding:0; height:50px; overflow:hidden; border:none;">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
                    { "symbols": [
                        {"proName":"FOREXCOM:SPXUSD","title":"S&P 500"},
                        {"proName":"INDEX:DEU40","title":"DAX 40"},
                        {"proName":"OANDA:XAUUSD","title":"Gold"},
                        {"proName":"OANDA:XAGUSD","title":"Silber"},
                        {"proName":"NASDAQ:ACWI","title":"MSCI ACWI"},
                        {"proName":"BITSTAMP:BTCUSD","title":"Bitcoin"}
                    ], "colorTheme": "dark", "isTransparent": true, "displayMode": "adaptive", "locale": "de_DE" }
                    </script>
                </div>
            </div>

            <div class="card">
                <h2><i class="fas fa-globe-market"></i> Markt √úbersicht</h2>
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
                    { "colorTheme": "dark", "dateRange": "12M", "showChart": true, "locale": "de_DE", "width": "100%", "height": "400", "isTransparent": true, 
                      "tabs": [
                        {"title": "Indizes", "symbols": [{"s": "INDEX:DEU40", "d": "DAX"}, {"s": "FOREXCOM:SPXUSD", "d": "S&P 500"}]},
                        {"title": "Global", "symbols": [{"s": "NASDAQ:ACWI", "d": "MSCI ACWI"}, {"s": "OANDA:XAUUSD", "d": "Gold"}]},
                        {"title": "Krypto", "symbols": [{"s": "BITSTAMP:BTCUSD"}, {"s": "BITSTAMP:ETHUSD"}]}
                      ] }
                    </script>
                </div>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <button class="nav-item active" onclick="goto(0)"><i class="fas fa-comments"></i><span class="nav-text">Coach</span></button>
        <button class="nav-item" onclick="goto(1)"><i class="fas fa-list-check"></i><span class="nav-text">Planer</span></button>
        <button class="nav-item" onclick="goto(2)"><i class="fas fa-chart-line"></i><span class="nav-text">M√§rkte</span></button>
    </nav>

    <script>
        // --- SETUP ---
        window.addEventListener('load', () => {
            updateClock(); setInterval(updateClock, 1000);
            render();
            updateActiveNav(0);
            updateNews(); setInterval(updateNews, 120000); // News alle 2 Min
            checkTasksLoop(); // Start Push Check Loop
        });

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('de-DE');
            document.getElementById('headerDate').innerText = now.toLocaleDateString('de-DE', { weekday: 'short', day: '2-digit', month: 'long' });
        }

        // --- PUSH NOTIFICATIONS ---
        function requestPush() {
            if (!("Notification" in window)) {
                alert("Dieser Browser unterst√ºtzt keine Push-Nachrichten.");
                return;
            }
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    new Notification("Noah PRO", { body: "Push aktiviert! Du wirst benachrichtigt.", icon: "https://img.icons8.com/color/96/bullish.png" });
                    document.getElementById('badge').style.display = 'none';
                }
            });
        }

        function checkTasksLoop() {
            setInterval(() => {
                const now = new Date();
                const timeStr = now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0');
                const key = getDateKey(now);
                
                const dayTasks = tasks[key] || [];
                dayTasks.forEach(t => {
                    // Simpler Check: Wenn Zeit gleich und noch nicht "done" (w√ºrde man in echt speichern, ob schon benachrichtigt)
                    if(t.time === timeStr && !t.done) {
                         if (Notification.permission === "granted") {
                            new Notification("Aufgabe f√§llig!", { body: t.title + " (" + t.cat + ")", icon: "https://img.icons8.com/color/96/bullish.png" });
                         }
                    }
                });
            }, 60000); // Jede Minute pr√ºfen
        }

        // --- CHAT LOGIC ---
        const aiResponses = [
            "Stark! Bleib dran. üöÄ",
            "Lass dich nicht ablenken. Fokus ist alles.",
            "Das klingt nach einem Plan. Wie setzt du das um?",
            "Vergiss nicht: Deine Konkurrenz schl√§ft nicht.",
            "Ich hab es notiert. Mach weiter so!",
            "Gibt es ein Problem dabei? Wenn ja, l√∂se es jetzt.",
            "Denk gro√ü. Gr√∂√üer als das."
        ];

        function sendMsg() {
            const input = document.getElementById('chatInput');
            const txt = input.value.trim();
            if(!txt) return;

            addBubble(txt, 'user');
            input.value = '';

            // AI Antwort simulieren
            setTimeout(() => {
                const rnd = Math.floor(Math.random() * aiResponses.length);
                let reply = aiResponses[rnd];
                
                // Kleine Intelligenz
                if(txt.toLowerCase().includes("aktie") || txt.toLowerCase().includes("markt")) reply = "Behalte die Charts im Auge. Volatilit√§t ist Chance.";
                if(txt.toLowerCase().includes("schule") || txt.toLowerCase().includes("lernen")) reply = "Wissen ist der Zinseszins des Lebens. Lern weiter.";
                
                addBubble(reply, 'ai');
            }, 1000);
        }

        function addBubble(txt, type) {
            const div = document.createElement('div');
            div.className = `msg msg-${type}`;
            div.innerText = txt;
            const con = document.getElementById('chat-history');
            con.appendChild(div);
            con.scrollTop = con.scrollHeight;
        }

        function handleEnter(e) { if(e.key === 'Enter') sendMsg(); }


        // --- TASK & PLANNER ---
        let viewDate = new Date();
        let tasks = JSON.parse(localStorage.getItem('noahTasksV9')) || {};
        function getDateKey(d) { return d.toISOString().split('T')[0]; }

        function render() {
            const key = getDateKey(viewDate);
            const list = document.getElementById('taskList');
            
            document.getElementById('datePickerInput').value = key;
            const today = getDateKey(new Date());
            document.getElementById('currentDayDisplay').innerText = (key === today) ? "HEUTE" : viewDate.toLocaleDateString('de-DE', {weekday:'long'});
            document.getElementById('currentDateSmall').innerText = viewDate.toLocaleDateString('de-DE');

            list.innerHTML = '';
            const dayTasks = tasks[key] || [];
            dayTasks.sort((a,b) => a.time.localeCompare(b.time));

            if(dayTasks.length === 0) {
                list.innerHTML = `<div style="text-align:center; opacity:0.4; padding:30px;">"Disziplin ist Freiheit."</div>`;
                return;
            }

            dayTasks.forEach((t, i) => {
                let icon = 'fa-check';
                if(t.cat === 'finanzen') icon = 'fa-sack-dollar';
                if(t.cat === 'schule') icon = 'fa-graduation-cap';
                if(t.cat === 'sport') icon = 'fa-dumbbell';
                if(t.cat === 'haus') icon = 'fa-house';

                list.innerHTML += `
                <div class="task-item task-${t.cat}" style="${t.done ? 'opacity:0.5; filter:grayscale(1);' : ''}" onclick="toggle(${i})">
                    <div class="task-icon-circle"><i class="fas ${icon}"></i></div>
                    <div class="task-info">
                        <div style="font-size:0.7rem; opacity:0.8; text-transform:uppercase;">${t.cat}</div>
                        <div style="font-weight:bold; font-size:1rem;">${t.title}</div>
                    </div>
                    <div class="task-time">${t.time}</div>
                    <i class="fas fa-trash" onclick="del(event, ${i})" style="margin-left:10px; opacity:0.6;"></i>
                </div>`;
            });
        }

        function addTask() {
            const title = document.getElementById('tTitle').value;
            const time = document.getElementById('tTime').value;
            const cat = document.getElementById('tCat').value;
            
            if(!title || !time) return alert("Fehlt was!");

            const key = getDateKey(viewDate);
            if(!tasks[key]) tasks[key] = [];
            tasks[key].push({title, time, cat, done:false});
            
            localStorage.setItem('noahTasksV9', JSON.stringify(tasks));
            document.getElementById('tTitle').value = '';
            render();
        }

        function toggle(i) {
            const key = getDateKey(viewDate);
            tasks[key][i].done = !tasks[key][i].done;
            localStorage.setItem('noahTasksV9', JSON.stringify(tasks));
            render();
        }

        function del(e, i) {
            e.stopPropagation();
            if(confirm("L√∂schen?")) {
                const key = getDateKey(viewDate);
                tasks[key].splice(i, 1);
                localStorage.setItem('noahTasksV9', JSON.stringify(tasks));
                render();
            }
        }

        function addDays(n) { viewDate.setDate(viewDate.getDate() + n); render(); }
        function pickDate(val) { if(val) { viewDate = new Date(val); render(); } }

        // --- NEWS ---
        const newsHeadlines = [
            {t: "Markt-Update", m: "MSCI ACWI zeigt St√§rke in volatilen Zeiten."},
            {t: "EZB Zinsen", m: "Entscheidung erwartet: Auswirkungen auf Sparer."},
            {t: "Tech-Sektor", m: "KI-Rallye geht weiter, Analysten optimistisch."},
            {t: "Krypto", m: "Bitcoin testet wichtige Widerstandszonen."},
            {t: "Rohstoffe", m: "Gold als sicherer Hafen wieder gefragt."}
        ];

        function updateNews() {
            const container = document.getElementById('news-feed');
            const now = new Date();
            const timeString = now.getHours() + ":" + (now.getMinutes()<10?'0':'') + now.getMinutes();
            document.getElementById('news-update-time').innerText = "Stand: " + timeString;

            let html = "";
            const rnd = Math.floor(Math.random() * 3);
            html += `<div class="news-item"><div class="news-time">${timeString}</div>${newsHeadlines[rnd].t}: ${newsHeadlines[rnd].m}</div>`;
            html += `<div class="news-item"><div class="news-time">Vor 2 Std</div>${newsHeadlines[rnd+1].t}: ${newsHeadlines[rnd+1].m}</div>`;
            container.innerHTML = html;
        }

        // --- NAV ---
        const swiper = document.getElementById('swiper');
        const navItems = document.querySelectorAll('.nav-item');
        function goto(idx) {
            swiper.scrollTo({left: idx * swiper.clientWidth, behavior:'smooth'});
            updateActiveNav(idx);
        }
        swiper.addEventListener('scroll', () => {
            const idx = Math.round(swiper.scrollLeft / swiper.clientWidth);
            updateActiveNav(idx);
        });
        function updateActiveNav(idx) {
            navItems.forEach(n => n.classList.remove('active'));
            if(navItems[idx]) navItems[idx].classList.add('active');
        }

    </script>
</body>
</html>
