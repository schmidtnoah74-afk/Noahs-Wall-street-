<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS PRO</title>
    
    <!-- PWA MANIFEST -->
    <link rel="manifest" href="data:application/json;base64,ewogICJuYW1lIjogIk5leHVzIFBSTyIsCiAgInNob3J0X25hbWUiOiAiTmV4dXMiLAogICJzdGFydF91cmwiOiAiLiIsCiAgImRpc3BsYXkiOiAic3RhbmRhbG9uZSIsCiAgImJhY2tncm91bmRfY29sb3IiOiAiIzEyMTIxMiIsCiAgInRoZW1lX2NvbG9yIjogIiNmZmQ3MDAiCn0=">
    <meta name="theme-color" content="#ffd700">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        :root {
            --primary: #ffd700;
            --shadow: 8px 8px 16px rgba(0,0,0,0.6), -8px -8px 16px rgba(255,255,255,0.05);
            --glass: rgba(30,30,30,0.8);
            --glass-light: rgba(255,255,255,0.9);
        }
        body.light { --glass: var(--glass-light); --bg: linear-gradient(135deg, #f0f0f0, #e0e0e0); }

        body {
            background: linear-gradient(135deg, #121212 0%, var(--primary) 30%, #1a1a1a 70%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0; height: 100vh; display: flex; flex-direction: column;
            overflow: hidden;
            transition: all 0.3s;
        }
        @keyframes gradientShift { 0%,100%{background-position:0% 50%} 50%{background-position:100% 50%} }

        /* HEADER */
        .header {
            padding: 20px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow);
            border-radius: 0 0 20px 20px;
            text-align: center; font-size: 20px; font-weight: 800;
            position: relative; z-index: 100;
        }

        /* CONTENT */
        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 120px; }
        .view-section { display: none; animation: slideIn 0.4s cubic-bezier(0.25,0.46,0.45,0.94); }
        .view-section.active { display: block; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

        /* NEUMORPHISMUS CARDS */
        .card {
            background: var(--glass);
            backdrop-filter: blur(25px); box-shadow: var(--shadow);
            border-radius: 20px; padding: 20px; margin-bottom: 20px;
            position: relative; overflow: hidden;
        }

        /* FAB */
        .fab {
            position: fixed; bottom: 110px; right: 25px;
            width: 60px; height: 60px; border-radius: 50%;
            background: var(--primary); color: #000;
            box-shadow: var(--shadow), 0 0 20px rgba(255,215,0,0.3);
            border: none; font-size: 24px; cursor: pointer;
            z-index: 150; transition: all 0.3s;
        }
        .fab:active { transform: scale(0.95); box-shadow: inset 3px 3px 8px rgba(0,0,0,0.3); }

        /* TICKER */
        .ticker { 
            overflow: hidden; white-space: nowrap; font-family: monospace; font-size: 13px;
            background: rgba(0,0,0,0.7); padding: 10px; border-radius: 15px;
        }
        .ticker span { display: inline-block; animation: ticker 25s linear infinite; }

        /* TASKS */
        .task-item {
            display: flex; align-items: center; padding: 15px; border-radius: 15px;
            background: rgba(40,40,40,0.4); backdrop-filter: blur(15px);
            margin-bottom: 12px; box-shadow: var(--shadow);
            transition: transform 0.2s;
        }
        .task-item:hover { transform: translateY(-2px); }
        .check-glow {
            width: 24px; height: 24px; border-radius: 50%; border: 2px solid #666;
            margin-right: 15px; cursor: pointer; position: relative;
        }
        .check-glow.checked { 
            background: var(--primary); border-color: var(--primary); 
            box-shadow: 0 0 15px var(--primary);
        }
        .check-glow::after { content: '‚úî'; position: absolute; font-size: 12px; }

        /* NAV */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--glass); backdrop-filter: blur(20px); box-shadow: var(--shadow);
            display: flex; justify-content: space-around; padding: 15px 0 30px 0;
            border-radius: 25px 25px 0 0; margin: 0 20px;
        }
        .nav-item {
            background: none; border: none; color: #888; 
            display: flex; flex-direction: column; align-items: center; gap: 5px;
            font-size: 11px; cursor: pointer; padding: 10px;
            border-radius: 15px; transition: all 0.3s;
        }
        .nav-item.active { 
            color: var(--primary); background: rgba(255,255,255,0.1); 
            transform: scale(1.05);
        }

        /* LIGHT MODE */
        body.light .card { --shadow: 4px 4px 8px rgba(0,0,0,0.1), -4px -4px 8px rgba(255,255,255,0.8); }
        body.light { color: #333; }

        /* TRADINGVIEW */
        #chart { height: 250px; border-radius: 15px; overflow: hidden; }

        /* INPUTS */
        input, select, textarea {
            background: rgba(0,0,0,0.3); border: none; border-radius: 12px; 
            padding: 12px; color: white; width: 100%; font-size: 15px;
            backdrop-filter: blur(10px);
        }
        body.light input, body.light select { background: rgba(255,255,255,0.7); color: #333; }

    </style>
</head>
<body>

    <!-- HEADER -->
    <div class="header">
        NEXUS PRO
        <button onclick="toggleTheme()" style="position:absolute;right:20px;top:50%;transform:translateY(-50%);background:none;border:none;font-size:22px;">‚òÄÔ∏è</button>
    </div>

    <!-- FAB -->
    <button class="fab" onclick="showQuickAdd()">‚ûï</button>

    <!-- CONTENT -->
    <div class="content">
        <!-- INFO VIEW -->
        <div id="info" class="view-section active">
            <div class="card">
                <div class="ticker">
                    <span>DAX +1.2% | GOLD $2045 | SILBER $22.8 | BTC $98K | EUR/USD 1.09 | PORSCHE +0.8% | LIVE</span>
                </div>
            </div>
            <div class="card" id="chart-container">
                <iframe src="https://s.tradingview.com/widgetembed/?symbol=DE%3ADAX&theme=dark&interval=D&hidesidetoolbar=0&symboledit=1&saveimage=1&toolbarbg=%23121215&studies=%5B%5D&hideideas=1&hidelegend=1&timezone=Europe%2FBerlin&studies_overrides=%7B%7D&overrides=%7B%7D&enabled_features=%5B%5D&disabled_features=%5B%5D&locale=de&utm_source=www.tagesschau.de&utm_campaign=chart&utm_medium=widget&theme=dark" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>

        <!-- PLANNER VIEW -->
        <div id="planner" class="view-section">
            <div class="card">
                <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;">
                    <button onclick="dateShift(-1)">‚óÄ</button>
                    <h3 id="date-title">Heute</h3>
                    <button onclick="dateShift(1)">‚ñ∂</button>
                </div>
                <input id="quick-task" placeholder="Neue Aufgabe...">
                <select id="quick-cat"><option>Finanzen</option><option>Schule</option></select>
                <button onclick="addQuickTask()">Hinzuf√ºgen</button>
                <div id="task-container"></div>
            </div>
        </div>
    </div>

    <!-- BOTTOM NAV -->
    <div class="nav-bar">
        <button class="nav-item active" onclick="switchView('info')">
            <span>üìä</span>Dashboard
        </button>
        <button class="nav-item" onclick="switchView('planner')">
            <span>üìÖ</span>Planer
        </button>
        <button class="nav-item" onclick="switchView('diary')">
            <span>üìù</span>Diary
        </button>
        <button class="nav-item" onclick="switchView('cloud')">
            <span>‚òÅÔ∏è</span>Sync
        </button>
    </div>

    <script>
        // PWA Service Worker
        if('serviceWorker' in navigator) navigator.serviceWorker.register('data:text/javascript;base64,...');

        // State
        let currentView = 'info';
        let tasks = [];
        let isLight = false;

        // SWIPE GESTURES
        let startX = 0;
        document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
        document.addEventListener('touchend', e => {
            let endX = e.changedTouches[0].clientX;
            if(startX - endX > 80) nextView();
            if(endX - startX > 80) prevView();
        });

        // CORE FUNCTIONS
        function switchView(v) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.getElementById(v).classList.add('active');
            currentView = v;
            document.querySelectorAll('.nav-item')[['info','planner','diary','cloud'].indexOf(v)].classList.add('active');
        }

        function toggleTheme() {
            isLight = !isLight;
            document.body.classList.toggle('light');
        }

        function showQuickAdd() {
            // FAB opens quick task input
            const fab = document.querySelector('.fab');
            fab.innerHTML = '<input placeholder="Schnell..." style="width:40px;height:40px;border:none;background:transparent;color:white;text-align:center;">';
        }

        // NOTIFICATIONS
        Notification.requestPermission().then(() => {
            setInterval(() => {
                if(tasks.filter(t => !t.done).length > 3) {
                    new Notification('Nexus', {body: '3+ Aufgaben offen!'});
                }
            }, 60000);
        });

        // PLACEHOLDER DATA
        tasks = [
            {id:1, title:'Mathe Hausaufgaben', cat:'schule', done:false},
            {id:2, title:'Gym besuchen', cat:'sport', done:true},
            {id:3, title:'Portfolio checken', cat:'finanzen', done:false}
        ];

        console.log('NEXUS PRO loaded! Install me on Home Screen üè†');
    </script>
</body>
</html>
