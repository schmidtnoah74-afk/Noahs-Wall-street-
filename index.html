<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS MAGNUS FINAL</title>
    <style>
        :root {
            --text: #ffffff;
            --gold-grad: linear-gradient(135deg, #ffd700, #ff8c00);
            --blue-grad: linear-gradient(135deg, #00c6ff, #0072ff);
            --pink-grad: linear-gradient(135deg, #ff758c, #ff7eb3);
            --green-grad: linear-gradient(135deg, #11998e, #38ef7d);
            --orange-grad: linear-gradient(135deg, #f12711, #f5af19);
            --dark-glass: rgba(20, 20, 20, 0.7);
        }

        body {
            /* Lebendiger Deep-Space Hintergrund */
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #101010);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 0;
            height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- HEADER --- */
        .header {
            padding: 15px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            font-size: 20px; font-weight: 900; letter-spacing: 3px;
            /* Gradient Text */
            background: -webkit-linear-gradient(#ffd700, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            z-index: 100;
        }

        /* --- CONTENT AREA --- */
        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }
        .view-section { display: none; animation: slideUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .view-section.active { display: block; }
        @keyframes slideUp { from{opacity:0;transform:translateY(15px);} to{opacity:1;transform:translateY(0);} }

        /* --- WIDGETS & CARDS --- */
        .widget-container, .input-box, .cloud-box {
            background: linear-gradient(145deg, rgba(40,40,40,0.6), rgba(20,20,20,0.8));
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px; margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        /* --- DASHBOARD --- */
        .news-header { font-size: 13px; color: #aaa; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1.5px; padding-left: 5px; }
        .news-item {
            background: rgba(255,255,255,0.05);
            padding: 15px; margin-bottom: 10px; border-radius: 12px;
            border-left: 3px solid #ff8c00;
            transition: transform 0.2s;
        }
        .news-item:active { transform: scale(0.98); }
        .news-time { font-size: 10px; color: #ff8c00; font-weight: bold; display: block; margin-bottom: 5px; }
        .news-headline { font-size: 14px; font-weight: 500; line-height: 1.4; }

        /* --- PLANER --- */
        .date-control {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.05); padding: 10px 20px; border-radius: 50px; margin-bottom: 20px;
            font-weight: bold; border: 1px solid rgba(255,255,255,0.1);
        }
        .nav-arrow { background:none; border:none; color:white; font-size: 18px; cursor:pointer; padding: 5px 15px; }

        /* KI BUTTON (Ultra Gradient) */
        .ai-opt-btn {
            width: 100%; padding: 18px; 
            background: linear-gradient(90deg, #FFD700, #FF8C00, #FF0080);
            background-size: 200% 200%;
            animation: gradientAnim 3s ease infinite;
            border: none; border-radius: 16px; color: white; font-weight: 800; font-size: 15px;
            margin-bottom: 25px; cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.4);
            display: flex; align-items: center; justify-content: center; gap: 10px;
            text-transform: uppercase; letter-spacing: 1px;
        }
        @keyframes gradientAnim { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }

        /* INPUTS */
        .input-box { padding: 20px; }
        .row { display: flex; gap: 10px; margin-bottom: 12px; }
        input, select {
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px; border-radius: 10px;
            width: 100%; outline: none; font-size: 14px; transition: 0.2s;
        }
        input:focus, select:focus { border-color: #ffd700; background: rgba(0,0,0,0.5); }
        
        .add-btn {
            background: var(--text); color: black; width: 100%; padding: 14px; border: none; border-radius: 10px;
            font-weight: bold; margin-top: 15px; cursor: pointer;
            background: linear-gradient(135deg, #ffffff, #aaaaaa);
        }

        /* TASKS (Gradient Borders) */
        .task-list { display: flex; flex-direction: column; gap: 12px; }
        .task-card {
            display: flex; align-items: center; padding: 16px; border-radius: 14px;
            background: rgba(30,30,30,0.6); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.05); position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        /* Gradient Kategorien */
        .c-finanzen { border-left: 4px solid #ffd700; background: linear-gradient(90deg, rgba(255, 215, 0, 0.1), transparent); }
        .c-schule { border-left: 4px solid #00c6ff; background: linear-gradient(90deg, rgba(0, 198, 255, 0.1), transparent); }
        .c-sport { border-left: 4px solid #ff758c; background: linear-gradient(90deg, rgba(255, 117, 140, 0.1), transparent); }
        .c-freizeit { border-left: 4px solid #38ef7d; background: linear-gradient(90deg, rgba(56, 239, 125, 0.1), transparent); }
        .c-hausarbeit { border-left: 4px solid #f12711; background: linear-gradient(90deg, rgba(241, 39, 17, 0.1), transparent); }

        .checkbox {
            width: 22px; height: 22px; border: 2px solid #666; border-radius: 50%; margin-right: 15px;
            display: flex; align-items: center; justify-content: center; cursor: pointer; flex-shrink: 0;
            transition: 0.2s;
        }
        .checkbox.checked { background: #ffd700; border-color: #ffd700; color: black; box-shadow: 0 0 10px #ffd700; }
        
        .task-info { flex: 1; }
        .task-title { font-size: 15px; margin-bottom: 4px; display: block; font-weight: 500; }
        .task-meta { font-size: 10px; color: #888; text-transform: uppercase; letter-spacing: 0.5px; display: flex; align-items: center; gap: 5px; }
        .tag { padding: 2px 6px; border-radius: 4px; background: rgba(255,255,255,0.1); }

        /* --- TAGEBUCH --- */
        #diary-input {
            width: 100%; height: 60vh; background: transparent; border: none;
            color: #ddd; padding: 10px; font-size: 16px; line-height: 1.6; resize: none; outline: none;
        }

        /* --- CLOUD --- */
        .cloud-btn {
            width: 100%; padding: 16px; margin-top: 12px; border-radius: 12px; border: none; font-size: 15px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px; color: white; font-weight: bold;
        }
        .btn-up { background: linear-gradient(135deg, #434343, #000000); border: 1px solid #333; }
        .btn-down { background: var(--gold-grad); color: black; box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2); }

        /* --- NAVIGATION --- */
        .navbar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(10,10,10,0.85); backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-around; padding: 10px 0 25px 0;
            z-index: 200;
        }
        .nav-item {
            background: none; border: none; color: #666; font-size: 10px;
            display: flex; flex-direction: column; align-items: center; gap: 6px; cursor: pointer;
            transition: 0.3s;
        }
        .nav-item.active { color: #ffd700; transform: translateY(-3px); }
        .nav-item.active .nav-icon { text-shadow: 0 0 15px rgba(255, 215, 0, 0.6); }
        .nav-icon { font-size: 22px; margin-bottom: 2px; }

    </style>
</head>
<body>

    <!-- HEADER -->
    <div class="header">NEXUS MAGNUS</div>

    <!-- CONTENT -->
    <div class="content">

        <!-- 1. DASHBOARD -->
        <div id="view-dashboard" class="view-section active">
            <!-- TRADING VIEW (H√∂her f√ºr bessere Sichtbarkeit) -->
            <div class="widget-container" style="height: 180px;">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
                    {
                    "symbols": [
                        { "proName": "FOREXCOM:SPXUSD", "title": "S&P 500" },
                        { "proName": "FOREXCOM:NSXUSD", "title": "Nasdaq" },
                        { "proName": "FX_IDC:EURUSD", "title": "EUR/USD" },
                        { "proName": "BITSTAMP:BTCUSD", "title": "Bitcoin" },
                        { "description": "Gold", "proName": "TVC:GOLD" },
                        { "description": "Dax", "proName": "XETR:DAX" }
                    ],
                    "showSymbolLogo": true,
                    "colorTheme": "dark",
                    "isTransparent": true,
                    "displayMode": "adaptive",
                    "locale": "de_DE"
                    }
                    </script>
                </div>
            </div>

            <h3 class="news-header">TAGESSCHAU FEED</h3>
            <div id="news-container">
                <div style="padding:20px; text-align:center; color:#666;">Verbinde mit Welt-Server...</div>
            </div>
        </div>

        <!-- 2. PLANER -->
        <div id="view-planer" class="view-section">
            <div class="date-control">
                <button class="nav-arrow" onclick="changeDate(-1)">‚óÄ</button>
                <span id="date-display">Heute</span>
                <button class="nav-arrow" onclick="changeDate(1)">‚ñ∂</button>
            </div>

            <!-- DER KI BUTTON -->
            <button class="ai-opt-btn" onclick="optimizeDay()">
                ‚ú® KI: Tag Optimieren
            </button>

            <div class="input-box">
                <input type="text" id="t-title" placeholder="Neue Mission..." style="margin-bottom:15px;">
                <div class="row">
                    <input type="time" id="t-time">
                    <select id="t-cat">
                        <option value="finanzen">Finanzen üí∞</option>
                        <option value="schule">Schule üìö</option>
                        <option value="sport">Sport üèãÔ∏è</option>
                        <option value="freizeit">Freizeit üéÆ</option>
                        <option value="hausarbeit">Hausarbeit üßπ</option>
                    </select>
                </div>
                <div style="display:flex; align-items:center; gap:10px; font-size:13px; color:#aaa; margin-left:5px;">
                    <input type="checkbox" id="t-daily" style="width:16px; height:16px;"> 
                    <label for="t-daily">T√§glich wiederholen</label>
                </div>
                <button class="add-btn" onclick="addTask()">Hinzuf√ºgen</button>
            </div>

            <div id="task-list" class="task-list"></div>
        </div>

        <!-- 3. TAGEBUCH -->
        <div id="view-diary" class="view-section">
            <div class="widget-container" style="min-height: 70vh;">
                <textarea id="diary-input" placeholder="Liebes Tagebuch..." oninput="saveData()"></textarea>
            </div>
        </div>

        <!-- 4. CLOUD -->
        <div id="view-cloud" class="view-section">
            <div class="cloud-box">
                <h3 style="margin-top:0; color:#ffd700;">Sync Center</h3>
                <input type="password" id="api-key" placeholder="X-Master-Key" style="margin-bottom:10px;">
                <input type="text" id="bin-id" placeholder="Bin-ID" style="margin-bottom:20px;">
                
                <button class="cloud-btn btn-up" onclick="uploadCloud()">‚òÅÔ∏è Upload Data</button>
                <button class="cloud-btn btn-down" onclick="downloadCloud()">‚¨á Download Data</button>
            </div>
            <div style="text-align:center; margin-top:20px; font-size:12px; opacity:0.5;">
                Nexus Neural Engine v9.0 ‚Ä¢ Secure Connection
            </div>
        </div>

    </div>

    <!-- NAVBAR -->
    <div class="navbar">
        <button class="nav-item active" onclick="nav('dashboard', this)">
            <span class="nav-icon">üìä</span>
        </button>
        <button class="nav-item" onclick="nav('planer', this)">
            <span class="nav-icon">üìÖ</span>
        </button>
        <button class="nav-item" onclick="nav('diary', this)">
            <span class="nav-icon">üìñ</span>
        </button>
        <button class="nav-item" onclick="nav('cloud', this)">
            <span class="nav-icon">‚òÅÔ∏è</span>
        </button>
    </div>

    <script>
        // --- DATA & CORE ---
        let appData = { tasks: [], diary: {} };
        let currentDate = new Date();

        window.onload = function() {
            if(localStorage.getItem('nexus_final_v2')) {
                appData = JSON.parse(localStorage.getItem('nexus_final_v2'));
            }
            checkDailyResets();
            updateDateDisplay();
            loadNews();
            setInterval(loadNews, 600000);
        };

        // --- NAVIGATION ---
        function nav(view, btn) {
            document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active'));
            document.getElementById('view-' + view).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            btn.classList.add('active');
            if(view==='diary') loadDiary();
        }

        function getDateKey(d) { return d.toISOString().split('T')[0]; }

        function updateDateDisplay() {
            const opts = { weekday: 'short', day: 'numeric', month: 'long' };
            document.getElementById('date-display').innerText = currentDate.toLocaleDateString('de-DE', opts);
            renderTasks(); loadDiary();
        }
        function changeDate(d) { currentDate.setDate(currentDate.getDate() + d); updateDateDisplay(); }

        // --- TASKS ---
        function addTask() {
            const t = document.getElementById('t-title').value;
            if(!t) return;
            appData.tasks.push({
                id: Date.now(), date: getDateKey(currentDate),
                title: t, time: document.getElementById('t-time').value,
                cat: document.getElementById('t-cat').value,
                daily: document.getElementById('t-daily').checked,
                done: false, lastDone: null
            });
            document.getElementById('t-title').value = "";
            saveData(); renderTasks();
        }

        function toggleTask(id) {
            const t = appData.tasks.find(x => x.id === id);
            if(t) {
                t.done = !t.done;
                if(t.daily && t.done) t.lastDone = getDateKey(new Date());
                saveData(); renderTasks();
            }
        }

        function deleteTask(id) {
            if(confirm("L√∂schen?")) {
                appData.tasks = appData.tasks.filter(t => t.id !== id);
                saveData(); renderTasks();
            }
        }

        function renderTasks() {
            const list = document.getElementById('task-list');
            list.innerHTML = "";
            const key = getDateKey(currentDate);
            let show = appData.tasks.filter(t => t.date === key || t.daily);
            show.sort((a,b) => (a.time||"23:59").localeCompare(b.time||"23:59"));

            if(show.length === 0) list.innerHTML = "<div style='text-align:center; opacity:0.5; margin-top:20px;'>Nichts geplant.</div>";

            show.forEach(t => {
                const el = document.createElement('div');
                el.className = `task-card c-${t.cat}`;
                if(t.done) el.style.opacity = "0.5";
                el.innerHTML = `
                    <div class="checkbox ${t.done?'checked':''}" onclick="toggleTask(${t.id})">${t.done?'‚úî':''}</div>
                    <div class="task-info">
                        <span class="task-title" style="text-decoration:${t.done?'line-through':'none'}">${t.title}</span>
                        <div class="task-meta">
                            <span class="tag">${t.time || '--:--'}</span>
                            <span class="tag">${t.cat}</span>
                            ${t.daily ? '<span class="tag" style="background:#ffd700; color:black;">‚Üª</span>' : ''}
                        </div>
                    </div>
                    <button onclick="deleteTask(${t.id})" style="background:none; border:none; color:#666; font-size:18px;">‚úï</button>
                `;
                list.appendChild(el);
            });
        }

        function checkDailyResets() {
            const today = getDateKey(new Date());
            let ch = false;
            appData.tasks.forEach(t => {
                if(t.daily && t.lastDone !== today) { t.done = false; ch = true; }
            });
            if(ch) saveData();
        }

        // --- KI OPTIMIZER ---
        function optimizeDay() {
            const key = getDateKey(currentDate);
            let tasks = appData.tasks.filter(t => t.date === key || t.daily);
            if(tasks.length === 0) return alert("KI: Dein Tag ist leer!");
            
            let cats = tasks.map(t => t.cat);
            let msg = "KI ANALYSE:\n";
            let add = [];

            if(!cats.includes('sport')) {
                msg += "‚ö† Kein Sport! F√ºge Workout hinzu.\n";
                add.push({title:"KI: 20min Workout", time:"18:00", cat:"sport"});
            }
            if(cats.filter(c => c==='schule').length > 3 && !cats.includes('freizeit')) {
                msg += "‚ö† Viel Schule, keine Pause! F√ºge Pause hinzu.\n";
                add.push({title:"KI: Regenerations-Pause", time:"16:00", cat:"freizeit"});
            }
            if(tasks.length < 3) {
                msg += "‚Ñπ Wenig zu tun. Zeit f√ºr Finanzen?\n";
                add.push({title:"KI: Marktanalyse", time:"19:00", cat:"finanzen"});
            }

            alert(msg + "\nOptimiere Plan...");
            add.forEach(a => appData.tasks.push({
                id: Date.now()+Math.random(), date: key, title: a.title, time: a.time, cat: a.cat, daily:false, done:false
            }));
            saveData(); renderTasks();
        }

        // --- SYSTEM ---
        function loadDiary() { document.getElementById('diary-input').value = appData.diary[getDateKey(currentDate)] || ""; }
        function saveData() {
            appData.diary[getDateKey(currentDate)] = document.getElementById('diary-input').value;
            localStorage.setItem('nexus_final_v2', JSON.stringify(appData));
        }

        async function loadNews() {
            try {
                const r = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.tagesschau.de/infoservices/alle-meldungen-100~rss2.xml');
                const d = await r.json();
                let h = "";
                d.items.slice(0,5).forEach(i => {
                    let t = i.pubDate.split(' ')[1].slice(0,5);
                    h += `<div class="news-item" onclick="window.open('${i.link}')"><span class="news-time">${t} ‚Ä¢ WELT</span><div class="news-headline">${i.title}</div></div>`;
                });
                document.getElementById('news-container').innerHTML = h;
            } catch(e) { document.getElementById('news-container').innerHTML = "News Offline"; }
        }

        async function uploadCloud() {
            const k = document.getElementById('api-key').value;
            const b = document.getElementById('bin-id').value;
            if(!k||!b) return alert("Key fehlt!");
            try {
                await fetch(`https://api.jsonbin.io/v3/b/${b}`, {method:'PUT', headers:{'Content-Type':'application/json','X-Master-Key':k}, body:JSON.stringify(appData)});
                alert("‚úÖ Saved!");
            } catch(e) { alert("Error!"); }
        }

        async function downloadCloud() {
            const k = document.getElementById('api-key').value;
            const b = document.getElementById('bin-id').value;
            if(!k||!b) return alert("Key fehlt!");
            try {
                let r = await fetch(`https://api.jsonbin.io/v3/b/${b}/latest`, {headers:{'X-Master-Key':k}});
                let j = await r.json();
                appData = j.record; saveData(); updateDateDisplay(); alert("‚úÖ Loaded!");
            } catch(e) { alert("Error!"); }
        }

    </script>
</body>
</html>
