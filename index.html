        :root {
            --bg-body: #050510;
            --card-bg: #1a1a2e;
            --primary: #00f2ff;
            --text-main: #ffffff;
            --text-dim: #8888aa;
            --nav-bg: #141420;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            background-color: var(--bg-body);
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            padding: 15px 20px;
            background: rgba(20, 20, 40, 0.95);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100;
            height: 70px;
        }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .logo { font-weight: 900; font-size: 1.2rem; color: var(--primary); letter-spacing: 1px; }
        
        /* GLOCKE */
        .bell-btn { background: none; border: none; color: white; font-size: 1.2rem; cursor: pointer; position: relative; transition: transform 0.2s; }
        .bell-btn:active { transform: scale(0.9); color: var(--primary); }
        .bell-badge { position: absolute; top: -2px; right: -3px; width: 10px; height: 10px; background: var(--primary); border-radius: 50%; box-shadow: 0 0 5px var(--primary); animation: pulse 2s infinite; }
        @keyframes pulse { 0% {box-shadow: 0 0 0 0 rgba(0, 242, 255, 0.7);} 70% {box-shadow: 0 0 0 10px rgba(0, 242, 255, 0);} 100% {box-shadow: 0 0 0 0 rgba(0, 242, 255, 0);} }

        .clock-container { text-align: right; }
        .live-time { font-family: monospace; font-size: 1.3rem; font-weight: bold; color: #fff; line-height: 1; }
        .live-date { font-size: 0.75rem; color: var(--text-dim); margin-top: 4px; }

        /* --- SWIPER LAYOUT --- */
        .swiper-container {
            flex: 1; display: flex; overflow-x: auto; overflow-y: hidden;
            scroll-snap-type: x mandatory; scroll-behavior: smooth;
        }
        .page {
            min-width: 100%; height: 100%; scroll-snap-align: start;
            overflow-y: auto; padding: 20px; padding-bottom: 100px;
        }

        h2 { font-size: 0.9rem; text-transform: uppercase; color: var(--text-dim); margin-bottom: 15px; letter-spacing: 1px; display: flex; align-items: center; gap: 8px; }
        
        .card {
            background: var(--card-bg);
            border-radius: 16px; padding: 20px; margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* --- CHAT STYLES --- */
        .chat-container {
            height: 300px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px;
            padding-right: 5px; margin-bottom: 10px;
        }
        .msg {
            max-width: 85%; padding: 12px 16px; border-radius: 12px; font-size: 0.95rem; line-height: 1.4;
            animation: popIn 0.3s ease;
        }
        .msg-ai { align-self: flex-start; background: rgba(255,255,255,0.1); border-left: 3px solid var(--primary); color: #ddd; border-bottom-left-radius: 2px; }
        .msg-user { align-self: flex-end; background: var(--primary); color: black; font-weight: 700; border-bottom-right-radius: 2px; box-shadow: 0 2px 10px rgba(0, 242, 255, 0.2); }
        
        @keyframes popIn { from{transform:scale(0.8); opacity:0;} to{transform:scale(1); opacity:1;} }

        .chat-input-row { display: flex; gap: 10px; }
        .chat-input { flex: 1; padding: 12px; border-radius: 20px; border: none; background: rgba(255,255,255,0.1); color: white; }
        .chat-send { width: 45px; height: 45px; border-radius: 50%; border: none; background: var(--primary); color: black; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 1.1rem; }

        /* --- TASKS --- */
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px) scale(0.9); } to { opacity: 1; transform: translateY(0) scale(1); } }

        .task-item {
            padding: 15px; border-radius: 12px; margin-bottom: 12px;
            display: flex; align-items: center; gap: 15px;
            color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.1);
        }
        /* Deine Farben */
        .task-finanzen { background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%); color: black; }
        .task-schule   { background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%); }
        .task-sport    { background: linear-gradient(135deg, #FF416C 0%, #FF4B2B 100%); }
        .task-haus     { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); color: black; }

        .task-icon-circle {
            width: 40px; height: 40px; background: rgba(255,255,255,0.2);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; backdrop-filter: blur(5px);
        }
        .task-time { font-weight: 800; font-size: 1.1rem; opacity: 0.9; }
        .task-info { flex: 1; }

        /* --- FORMULARE --- */
        .date-input-styled { background: var(--primary); color: black; border: none; padding: 10px; border-radius: 8px; width: 100%; text-align: center; font-weight: bold; margin-top: 10px; }
        input, select { width: 100%; padding: 12px; margin-bottom: 10px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: white; border-radius: 8px; font-size: 1rem; }
        .add-btn { width: 100%; background: var(--primary); padding: 15px; border: none; border-radius: 8px; font-weight: bold; font-size: 1rem; color: #000; text-transform: uppercase; cursor: pointer; box-shadow: 0 0 15px rgba(0,242,255,0.2); }

        /* --- NAV BAR --- */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 70px;
            background: var(--nav-bg); border-top: 1px solid #333;
            display: flex; justify-content: space-around; align-items: center; z-index: 200;
        }
        .nav-item { color: #555; font-size: 1.5rem; background: none; border: none; display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--primary); transform: translateY(-5px); text-shadow: 0 0 10px var(--primary); }
        .nav-text { font-size: 0.6rem; margin-top: 5px; }

        .news-time { font-size: 0.7rem; color: var(--primary); font-weight: bold; margin-bottom: 2px; }

            font-weight: 900; display: none; z-index: 2000; box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
    </style>
