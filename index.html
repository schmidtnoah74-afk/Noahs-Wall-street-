<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Noah Wall Street PRO</title>
    
    <!-- PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f0c29">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/480/bullish.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #00f2ff;
            --accent: #7000ff;
            --success: #00ff88;
            --danger: #ff0055;
            --bg-dark: #0f0c29;
            --bg-panel: rgba(255, 255, 255, 0.05);
            --glass: rgba(255, 255, 255, 0.1);
            --border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Inter', sans-serif;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        header {
            padding: 20px;
            text-align: center;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { 
            font-weight: 900; 
            font-size: 1.2rem; 
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .date-display { font-size: 0.8rem; opacity: 0.7; }

        /* SWIPE CONTAINER */
        .swiper-container {
            flex: 1;
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .page {
            min-width: 100vw;
            height: 100%;
            scroll-snap-align: start;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        /* PAGE INDICATOR */
        .page-indicator {
            display: flex;
            justify-content: center;
            padding: 10px;
            gap: 10px;
            background: rgba(0,0,0,0.2);
        }
        .dot {
            width: 8px; height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transition: 0.3s;
        }
        .dot.active { background: var(--primary); width: 20px; border-radius: 4px; }

        /* CARDS & PANELS */
        .card {
            background: var(--bg-panel);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: var(--border);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h2 { margin-top: 0; font-size: 1.1rem; color: var(--primary); display: flex; align-items: center; gap: 10px; }
        
        /* NEWS FEED */
        .news-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            animation: fadeIn 0.5s ease;
        }
        .news-source { font-size: 0.7rem; color: var(--accent); text-transform: uppercase; font-weight: bold; }
        .news-title { font-size: 0.95rem; line-height: 1.4; margin: 5px 0; }
        .news-time { font-size: 0.7rem; opacity: 0.5; }

        /* AI COACH */
        .ai-coach-box {
            background: linear-gradient(135deg, rgba(112, 0, 255, 0.1), rgba(0, 242, 255, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .ai-avatar {
            width: 40px; height: 40px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem;
            margin-bottom: 10px;
            box-shadow: 0 0 15px var(--primary);
        }
        .typing { font-size: 0.8rem; opacity: 0.7; font-style: italic; }

        /* CALENDAR ZOOM */
        .calendar-year-view {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            font-size: 0.5rem;
        }
        .mini-month { background: rgba(255,255,255,0.05); padding: 5px; border-radius: 5px; text-align: center; }
        .mini-day { display: inline-block; width: 4px; height: 4px; background: rgba(255,255,255,0.2); margin: 1px; border-radius: 50%; }
        .mini-day.active { background: var(--success); }

        /* ANIMATIONS */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0, 242, 255, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(0, 242, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 242, 255, 0); } }

        /* BOTTOM NAV */
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(15, 12, 41, 0.9);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 15px 0 30px; /* Extra padding for iPhone home bar */
            border-top: var(--border);
            z-index: 200;
        }
        .nav-btn {
            background: none; border: none; color: rgba(255,255,255,0.5);
            font-size: 1.2rem; cursor: pointer; transition: 0.3s;
            display: flex; flex-direction: column; align-items: center; gap: 5px;
        }
        .nav-btn span { font-size: 0.6rem; }
        .nav-btn.active { color: var(--primary); text-shadow: 0 0 10px var(--primary); }

        /* TRADINGVIEW WIDGET FIX */
        .tradingview-widget-container { height: 300px !important; width: 100% !important; border-radius: 15px; overflow: hidden; }

    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo"><i class="fas fa-bullseye"></i> NOAH PRO</div>
        <div class="date-display" id="currentDate">Di, 03.02.</div>
    </header>

    <!-- MAIN CONTENT SWIPER -->
    <div class="swiper-container" id="swiper">
        
        <!-- PAGE 1: NEWS & AI -->
        <div class="page" id="page-news">
            
            <!-- AI COACH -->
            <div class="card ai-coach-box">
                <div class="ai-avatar"><i class="fas fa-robot"></i></div>
                <h2>Tages-Coach</h2>
                <div id="ai-message" class="typing">Analysiere deinen Tag...</div>
                <div style="margin-top: 15px; display: flex; gap: 10px;">
                    <button onclick="rateDay(5)" style="flex:1; padding: 10px; background: var(--success); border:none; border-radius:8px; color:#000; font-weight:bold;">Top üöÄ</button>
                    <button onclick="rateDay(3)" style="flex:1; padding: 10px; background: orange; border:none; border-radius:8px; color:#000; font-weight:bold;">Okay üòê</button>
                    <button onclick="rateDay(1)" style="flex:1; padding: 10px; background: var(--danger); border:none; border-radius:8px; color:white; font-weight:bold;">Mies üìâ</button>
                </div>
            </div>

            <!-- NEWS FEED -->
            <div class="card">
                <h2><i class="fas fa-globe"></i> World News</h2>
                <div id="news-feed">
                    <div class="news-item">
                        <div class="news-source">Reuters ‚Ä¢ 10m</div>
                        <div class="news-title">Global Markets: Stocks rally as tech sector surges ahead of earnings.</div>
                    </div>
                    <!-- JS fills this -->
                </div>
            </div>

            <!-- CALENDAR MINI -->
            <div class="card">
                <h2><i class="fas fa-calendar-alt"></i> Year Overview (Zoom)</h2>
                <div class="calendar-year-view" id="year-view">
                    <!-- JS fills months -->
                </div>
            </div>
        </div>

        <!-- PAGE 2: FINANZEN -->
        <div class="page" id="page-finance">
            
            <!-- TRADINGVIEW TICKER TAPE -->
            <div class="card" style="padding:0; overflow:hidden; height: 50px;">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
                    {
                    "symbols": [
                        { "proName": "FOREXCOM:SPXUSD", "title": "S&P 500" },
                        { "proName": "FOREXCOM:NSXUSD", "title": "US 100" },
                        { "proName": "FX_IDC:EURUSD", "title": "EUR/USD" },
                        { "proName": "BITSTAMP:BTCUSD", "title": "Bitcoin" },
                        { "proName": "BITSTAMP:ETHUSD", "title": "Ethereum" }
                    ],
                    "showSymbolLogo": true,
                    "colorTheme": "dark",
                    "isTransparent": true,
                    "displayMode": "adaptive",
                    "locale": "de_DE"
                    }
                    </script>
                </div>
            </div>

            <!-- LIVE CHART -->
            <div class="card">
                <h2><i class="fas fa-chart-line"></i> Markt √úbersicht</h2>
                <div class="tradingview-widget-container" style="height: 400px;">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
                    {
                    "colorTheme": "dark",
                    "dateRange": "12M",
                    "showChart": true,
                    "locale": "de_DE",
                    "largeChartUrl": "",
                    "isTransparent": true,
                    "showSymbolLogo": true,
                    "showFloatingTooltip": false,
                    "width": "100%",
                    "height": "400",
                    "tabs": [
                        {
                        "title": "Indizes",
                        "symbols": [
                            { "s": "FOREXCOM:SPXUSD", "d": "S&P 500" },
                            { "s": "FOREXCOM:NSXUSD", "d": "US 100" },
                            { "s": "FOREXCOM:DJI", "d": "Dow 30" },
                            { "s": "INDEX:NKY", "d": "Nikkei 225" },
                            { "s": "INDEX:DEU40", "d": "DAX 40" }
                        ]
                        },
                        {
                        "title": "Rohstoffe",
                        "symbols": [
                            { "s": "CME_MINI:ES1!", "d": "S&P 500" },
                            { "s": "COMEX:GC1!", "d": "Gold" },
                            { "s": "NYMEX:CL1!", "d": "√ñl" },
                            { "s": "NYMEX:NG1!", "d": "Gas" }
                        ]
                        }
                    ]
                    }
                    </script>
                </div>
            </div>

            <!-- PORTFOLIO SNIPPET -->
            <div class="card">
                <h2><i class="fas fa-wallet"></i> Mein Fokus</h2>
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <span>Trade Republic (Cash)</span>
                    <span style="color:var(--success)">+1.2%</span>
                </div>
                <div style="height:4px; background:rgba(255,255,255,0.1); border-radius:2px;">
                    <div style="width:65%; height:100%; background:var(--primary); border-radius:2px;"></div>
                </div>
            </div>

        </div>

    </div>

    <!-- INDICATORS -->
    <div class="page-indicator">
        <div class="dot active" id="dot1"></div>
        <div class="dot" id="dot2"></div>
    </div>

    <!-- NAV BAR -->
    <nav class="nav-bar">
        <button class="nav-btn active" onclick="scrollToPage(0)">
            <i class="fas fa-newspaper"></i>
            <span>News</span>
        </button>
        <button class="nav-btn" style="position:relative; top:-20px; background:var(--primary); width:50px; height:50px; border-radius:50%; color:#000; box-shadow:0 0 20px var(--primary);" onclick="askCoach()">
            <i class="fas fa-microphone"></i>
        </button>
        <button class="nav-btn" onclick="scrollToPage(1)">
            <i class="fas fa-chart-pie"></i>
            <span>Finanzen</span>
        </button>
    </nav>

    <script>
        // 1. SWIPE LOGIC
        const swiper = document.getElementById('swiper');
        const dots = [document.getElementById('dot1'), document.getElementById('dot2')];
        const navBtns = document.querySelectorAll('.nav-btn');

        swiper.addEventListener('scroll', () => {
            const pageIndex = Math.round(swiper.scrollLeft / window.innerWidth);
            updateActive(pageIndex);
        });

        function scrollToPage(index) {
            swiper.scrollTo({ left: index * window.innerWidth, behavior: 'smooth' });
            updateActive(index);
        }

        function updateActive(index) {
            dots.forEach((d, i) => d.classList.toggle('active', i === index));
            navBtns[0].classList.toggle('active', index === 0);
            navBtns[2].classList.toggle('active', index === 1);
        }

        // 2. NEWS SIMULATION (4h Update)
        const newsData = [
            { src: "Bloomberg", time: "12m", title: "ECB signals rate cut could come sooner than expected." },
            { src: "TechCrunch", time: "1h", title: "Apple Vision Pro sales exceed analyst expectations in Q1." },
            { src: "Wall Street Journal", time: "3h", title: "Oil prices stabilize amid geopolitical tensions in Middle East." },
            { src: "CoinDesk", time: "4h", title: "Bitcoin reclaims $95k level as ETF inflows surge." }
        ];

        function loadNews() {
            const container = document.getElementById('news-feed');
            let html = '';
            newsData.forEach(n => {
                html += `
                <div class="news-item">
                    <div class="news-source" style="color:${Math.random() > 0.5 ? 'var(--success)' : 'var(--primary)'}">${n.src} ‚Ä¢ ${n.time}</div>
                    <div class="news-title">${n.title}</div>
                </div>`;
            });
            container.innerHTML = html;
        }

        // 3. AI COACH LOGIC
        function rateDay(rating) {
            const msgs = {
                5: "Stark! üî• Halte dieses Momentum. Morgen greifen wir wieder an!",
                3: "Solide. üßò‚Äç‚ôÇÔ∏è Analysiere kurz: Was hat gefehlt? Morgen 1% besser.",
                1: "Kopf hoch. üìâ Trading ist Psychologie. Schlaf gut, morgen ist neuer Markt."
            };
            const msgBox = document.getElementById('ai-message');
            msgBox.innerHTML = msgs[rating];
            msgBox.style.color = "white";
            localStorage.setItem('lastRating', rating);
        }

        function askCoach() {
            alert("üé§ Coach h√∂rt zu... (Feature kommt im n√§chsten Update)");
        }

        // 4. CALENDAR GENERATOR
        function initCalendar() {
            const yearView = document.getElementById('year-view');
            const months = ["Jan", "Feb", "M√§r", "Apr", "Mai", "Jun", "Jul", "Aug", "Sep", "Okt", "Nov", "Dez"];
            
            months.forEach(m => {
                let monthHtml = `<div class="mini-month" style="font-weight:bold; margin-bottom:2px;">${m}</div>`;
                // Dots for days
                for(let i=0; i<12; i++) { 
                    let active = Math.random() > 0.7 ? 'active' : '';
                    monthHtml += `<span class="mini-day ${active}"></span>`;
                }
                yearView.innerHTML += `<div>${monthHtml}</div>`;
            });
        }

        // INIT
        loadNews();
        initCalendar();
        
        // Date
        const d = new Date();
        document.getElementById('currentDate').innerText = d.toLocaleDateString('de-DE', { weekday: 'short', day: '2-digit', month: '2-digit' });

    </script>
</body>
</html>
