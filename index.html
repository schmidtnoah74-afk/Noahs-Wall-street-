<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Noah PRO v15 - ULTIMATE</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --bg-body: #050510; --card-bg: #1a1a2e; --primary: #00f2ff; --nav-bg: #141420; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background-color: var(--bg-body); font-family: 'Inter', sans-serif; color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER */
        header { padding: 15px 20px; background: rgba(20, 20, 40, 0.95); border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center; height: 70px; flex-shrink: 0; z-index: 100; }
        .logo { font-weight: 900; font-size: 1.2rem; color: var(--primary); }
        .bell-btn { background: none; border: none; color: white; font-size: 1.2rem; position: relative; }
        .bell-badge { position: absolute; top: 0; right: 0; width: 8px; height: 8px; background: red; border-radius: 50%; display: none; }
        .live-time { font-family: monospace; font-size: 1.2rem; font-weight: bold; }
        .live-date { font-size: 0.7rem; opacity: 0.7; text-align: right; }

        /* SWIPER */
        .swiper-container { flex: 1; display: flex; overflow-x: auto; overflow-y: hidden; scroll-snap-type: x mandatory; scroll-behavior: smooth; }
        .page { min-width: 100%; height: 100%; scroll-snap-align: start; overflow-y: auto; padding: 20px; padding-bottom: 90px; }
        .card { background: var(--card-bg); border-radius: 16px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.05); }
        h2 { font-size: 0.9rem; text-transform: uppercase; color: #888; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }

        /* TASKS (Glass Design v14/12) */
        @keyframes slideIn { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }
        .task-item { padding: 15px; border-radius: 16px; margin-bottom: 12px; display: flex; align-items: center; gap: 12px; color: white; border: 1px solid rgba(255,255,255,0.1); transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1); animation: slideIn 0.4s ease-out; position: relative; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        
        .task-finanzen { background: linear-gradient(135deg, #FFD700 0%, #FDB931 100%); color: black; }
        .task-schule   { background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%); }
        .task-sport    { background: linear-gradient(135deg, #FF416C 0%, #FF4B2B 100%); }
        .task-haus     { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); color:black; }

        .task-item.done { background: rgba(255, 255, 255, 0.05) !important; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); color: rgba(255, 255, 255, 0.5); transform: scale(0.98); box-shadow: none; }
        
        .check-box { width: 26px; height: 26px; min-width: 26px; border: 2px solid rgba(255,255,255,0.4); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; background: rgba(0,0,0,0.1); }
        .check-box i { display: none; font-size: 0.9rem; color: white; }
        .task-item.done .check-box { background: #00ff88; border-color: #00ff88; box-shadow: 0 0 10px #00ff88; }
        .task-item.done .check-box i { display: block; color: black; }
        .task-item.done .task-title { text-decoration: line-through; }
        .task-time { font-weight: 800; font-size: 1.1rem; width: 50px; }
        .task-content { flex: 1; }
        .task-cat { font-size: 0.65rem; text-transform: uppercase; font-weight: bold; opacity: 0.8; letter-spacing: 1px; }
        .task-title { font-size: 1.05rem; font-weight: 600; }

        /* CHAT */
        .chat-box { height: 350px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; margin-bottom: 10px; }
        .msg { padding: 10px 14px; border-radius: 10px; max-width: 85%; font-size: 0.9rem; animation: pop 0.3s ease; line-height: 1.4; }
        @keyframes pop { from{transform:scale(0.8); opacity:0;} to{transform:scale(1); opacity:1;} }
        .msg-ai { align-self: flex-start; background: rgba(255,255,255,0.1); border-left: 3px solid var(--primary); }
        .msg-user { align-self: flex-end; background: var(--primary); color: black; font-weight: bold; }
        .chat-input-area { display: flex; gap: 8px; }
        .chat-input { flex: 1; padding: 12px; border-radius: 20px; border: none; background: rgba(255,255,255,0.1); color: white; }

        /* NEWS FEED */
        .news-item { border-bottom: 1px solid rgba(255,255,255,0.1); padding: 10px 0; font-size: 0.85rem; }
        .news-title { font-weight: bold; margin-bottom: 4px; color: white; }
        .news-meta { font-size: 0.7rem; color: var(--primary); }

        /* NAV */
        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; height: 70px; background: var(--nav-bg); border-top: 1px solid #333; display: flex; justify-content: space-around; align-items: center; z-index: 200; }
        .nav-btn { background: none; border: none; color: #666; font-size: 1.4rem; display: flex; flex-direction: column; align-items: center; }
        .nav-btn.active { color: var(--primary); transform: translateY(-3px); }
        .nav-label { font-size: 0.6rem; margin-top: 4px; }

        input, select { width: 100%; padding: 12px; margin-bottom: 10px; background: rgba(255,255,255,0.1); border: 1px solid #444; color: white; border-radius: 8px; }
        .add-btn { width: 100%; background: var(--primary); padding: 15px; border: none; border-radius: 8px; font-weight: bold; color: black; text-transform: uppercase; }
        .tradingview-widget-container { height: 350px !important; width: 100% !important; border-radius: 12px; overflow: hidden; }
        #notify { position: fixed; top: 10px; left: 50%; transform: translateX(-50%); background: var(--primary); color: black; padding: 10px 20px; border-radius: 20px; font-weight: bold; display: none; z-index: 999; }
    </style>
</head>
<body>

    <div id="notify">Gespeichert!</div>

    <header>
        <div style="display:flex; align-items:center; gap:15px;">
            <button class="bell-btn" onclick="requestPush()">
                <i class="fas fa-bell"></i>
                <div class="bell-badge" id="badge"></div>
            </button>
            <div class="logo">NOAH<span style="color:white">PRO</span> v15</div>
        </div>
        <div style="text-align:right;">
            <div id="clock" class="live-time">00:00:00</div>
            <div id="headerDate" class="live-date">...</div>
        </div>
    </header>

    <div class="swiper-container" id="swiper">
        
        <!-- PAGE 1: SMART COACH -->
        <div class="page">
            <div class="card" style="background: linear-gradient(135deg, #1e3c72, #2a5298); min-height:500px;">
                <h2 style="color:white;"><i class="fas fa-robot"></i> Smart Coach</h2>
                <div id="chatHistory" class="chat-box">
                    <div class="msg msg-ai">Hi Noah! ðŸ‘‹ Ich bin dein Assistent. Ich Ã¼berwache deinen Zeitplan und beantworte deine Fragen. Leg los!</div>
                </div>
                <div class="chat-input-area">
                    <input type="text" id="chatIn" class="chat-input" placeholder="Frage oder Plan..." onkeypress="if(event.key==='Enter') sendMsg()">
                    <button onclick="sendMsg()" style="width:40px; height:40px; border-radius:50%; border:none; background:var(--primary);"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>

            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h2><i class="fas fa-globe"></i> Welt News</h2>
                    <span style="font-size:0.6rem; border:1px solid #555; padding:2px 5px; border-radius:4px;" id="news-status">LIVE</span>
                </div>
                <div id="news-feed-container">
                    Lade aktuelle Nachrichten...
                </div>
            </div>
        </div>

        <!-- PAGE 2: PLANER -->
        <div class="page">
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <button onclick="addDay(-1)" style="background:none; border:none; color:white; font-size:1.5rem;"><i class="fas fa-chevron-left"></i></button>
                    <div style="text-align:center;">
                        <div id="dayDisplay" style="font-weight:bold; font-size:1.1rem;">Heute</div>
                        <div id="dateDisplay" style="font-size:0.8rem; opacity:0.6;">...</div>
                    </div>
                    <button onclick="addDay(1)" style="background:none; border:none; color:white; font-size:1.5rem;"><i class="fas fa-chevron-right"></i></button>
                </div>
                <input type="date" id="datePicker" onchange="setDate(this.value)" style="background:var(--primary); color:black; text-align:center; font-weight:bold; margin-top:10px; border:none;">
            </div>

            <div id="taskList"></div>

            <div class="card">
                <h2>Neuer Eintrag</h2>
                <input type="text" id="tTitle" placeholder="Titel...">
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                    <input type="time" id="tTime">
                    <select id="tCat">
                        <option value="schule">Schule</option>
                        <option value="finanzen">Finanzen</option>
                        <option value="sport">Sport</option>
                        <option value="haus">Haus</option>
                    </select>
                </div>
                <button class="add-btn" onclick="add()">Speichern & PrÃ¼fen</button>
            </div>
        </div>

        <!-- PAGE 3: MARKETS -->
        <div class="page">
            <div class="card" style="padding:0; height:50px; overflow:hidden; border:none;">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
                    { "symbols": [ {"proName":"FOREXCOM:SPXUSD","title":"S&P 500"}, {"proName":"INDEX:DEU40","title":"DAX 40"}, {"proName":"OANDA:XAUUSD","title":"Gold"}, {"proName":"NASDAQ:ACWI","title":"MSCI ACWI USD"}, {"proName":"BITSTAMP:BTCUSD","title":"Bitcoin"} ], "colorTheme": "dark", "isTransparent": true, "displayMode": "adaptive", "locale": "de_DE" }
                    </script>
                </div>
            </div>
            <div class="card">
                <h2><i class="fas fa-chart-line"></i> MÃ¤rkte</h2>
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
                    { "colorTheme": "dark", "dateRange": "12M", "showChart": true, "locale": "de_DE", "width": "100%", "height": "400", "isTransparent": true, "tabs": [ {"title": "Indizes", "symbols": [{"s": "INDEX:DEU40", "d": "DAX"}, {"s": "FOREXCOM:SPXUSD", "d": "S&P 500"}]}, {"title": "Welt & Gold", "symbols": [{"s": "NASDAQ:ACWI", "d": "MSCI ACWI USD"}, {"s": "OANDA:XAUUSD", "d": "Gold"}]}, {"title": "Krypto", "symbols": [{"s": "BITSTAMP:BTCUSD"}, {"s": "BITSTAMP:ETHUSD"}]} ] }
                    </script>
                </div>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <button class="nav-btn active" onclick="goto(0)"><i class="fas fa-brain"></i><span class="nav-label">Coach</span></button>
        <button class="nav-btn" onclick="goto(1)"><i class="fas fa-list-check"></i><span class="nav-label">Planer</span></button>
        <button class="nav-btn" onclick="goto(2)"><i class="fas fa-chart-pie"></i><span class="nav-label">MÃ¤rkte</span></button>
    </nav>

    <script>
        // --- CORE ---
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('de-DE');
            document.getElementById('headerDate').innerText = now.toLocaleDateString('de-DE', {weekday:'short', day:'numeric', month:'short'});
        }, 1000);

        // --- NAV ---
        const swiper = document.getElementById('swiper');
        const navBtns = document.querySelectorAll('.nav-btn');
        function goto(idx) { swiper.scrollTo({left: idx * swiper.offsetWidth, behavior:'smooth'}); updateNav(idx); }
        swiper.addEventListener('scroll', () => { if(swiper.offsetWidth>0) updateNav(Math.round(swiper.scrollLeft / swiper.offsetWidth)); });
        function updateNav(idx) { navBtns.forEach(b => b.classList.remove('active')); if(navBtns[idx]) navBtns[idx].classList.add('active'); }

        // --- DATA & TASKS ---
        let viewDate = new Date();
        let tasks = JSON.parse(localStorage.getItem('noahProV15')) || {};
        function getKey(d) { return d.toISOString().split('T')[0]; }

        function render() {
            const key = getKey(viewDate);
            const list = document.getElementById('taskList');
            document.getElementById('dayDisplay').innerText = (key === getKey(new Date())) ? "HEUTE" : viewDate.toLocaleDateString('de-DE', {weekday:'long'});
            document.getElementById('dateDisplay').innerText = viewDate.toLocaleDateString('de-DE');
            document.getElementById('datePicker').value = key;

            list.innerHTML = '';
            const dayTasks = tasks[key] || [];
            dayTasks.sort((a,b) => a.time.localeCompare(b.time));

            if(dayTasks.length === 0) list.innerHTML = '<div style="text-align:center; padding:30px; opacity:0.5;">Keine EintrÃ¤ge.</div>';
            else dayTasks.forEach((t, i) => {
                list.innerHTML += `
                <div class="task-item task-${t.cat} ${t.done ? 'done' : ''}">
                    <div class="check-box" onclick="toggle(${i})"><i class="fas fa-check"></i></div>
                    <div class="task-time">${t.time}</div>
                    <div class="task-content">
                        <div class="task-cat">${t.cat}</div>
                        <div class="task-title">${t.title}</div>
                    </div>
                    <i class="fas fa-trash" onclick="del(${i})" style="opacity:0.6; cursor:pointer;"></i>
                </div>`;
            });
        }

        // --- INTELLIGENTES HINZUFÃœGEN & ANALYSIEREN ---
        function add() {
            const title = document.getElementById('tTitle').value;
            const time = document.getElementById('tTime').value;
            const cat = document.getElementById('tCat').value;
            if(!title || !time) return alert("Fehlt was!");
            
            const key = getKey(viewDate);
            if(!tasks[key]) tasks[key] = [];
            tasks[key].push({title, time, cat, done:false});
            save(); render();
            document.getElementById('tTitle').value = '';
            
            showNotify("Gespeichert & Analysiert...");
            analyzeDay(key);
        }

        function analyzeDay(key) {
            const dayTasks = tasks[key] || [];
            dayTasks.sort((a,b) => a.time.localeCompare(b.time));
            if(dayTasks.length < 2) return;

            setTimeout(() => {
                let advice = "";
                const lastTask = dayTasks[dayTasks.length - 1];
                const lastHour = parseInt(lastTask.time.split(':')[0]);

                if(lastTask.cat === 'schule' && lastHour >= 21) {
                    advice = `âš ï¸ Lernen nach 21 Uhr? Das Gehirn speichert da schlechter. Mach lieber morgen frÃ¼h weiter!`;
                } else if(dayTasks.length >= 2) {
                    const prevTask = dayTasks[dayTasks.length - 2];
                    const diff = lastHour - parseInt(prevTask.time.split(':')[0]);
                    if(diff >= 4) advice = `ðŸ’¡ Du hast zwischen ${prevTask.time} und ${lastTask.time} eine groÃŸe LÃ¼cke. Zeit fÃ¼r Sport oder ein Buch?`;
                }
                if(advice) { addBubble(advice, 'ai'); showNotify("KI Vorschlag im Chat!"); }
            }, 1000);
        }

        function toggle(i) { tasks[getKey(viewDate)][i].done = !tasks[getKey(viewDate)][i].done; save(); render(); }
        function del(i) { if(confirm("LÃ¶schen?")) { tasks[getKey(viewDate)].splice(i, 1); save(); render(); } }
        function save() { localStorage.setItem('noahProV15', JSON.stringify(tasks)); }
        function addDay(n) { viewDate.setDate(viewDate.getDate()+n); render(); }
        function setDate(v) { if(v) { viewDate = new Date(v); render(); } }

        // --- ULTIMATE AI CHAT ---
        const aiKnowledge = {
            "aktien": "Investiere langfristig. Zeit im Markt schlÃ¤gt Timing des Marktes.",
            "reich": "Reichtum kommt durch Mehrwert, den du anderen bietest. LÃ¶se Probleme!",
            "geld": "Spare erst, gib den Rest aus. Nicht andersrum.",
            "msci": "Der MSCI ACWI deckt die ganze Welt ab. Eine solide Basis.",
            "mÃ¼de": "Trink ein Glas Wasser und beweg dich 5 Minuten. Das weckt auf.",
            "schlafen": "Schlaf ist der wichtigste ProduktivitÃ¤ts-Hack. 8 Stunden sind Pflicht.",
            "sport": "Geh ans Limit. Wachstum passiert auÃŸerhalb der Komfortzone.",
            "motivation": "Motivation ist ein GefÃ¼hl. Disziplin ist eine Entscheidung. Entscheide dich.",
            "liebe": "Fokussiere dich auf dich selbst. Die richtige Person kommt, wenn du bereit bist.",
            "stress": "Atme tief durch. Ist das Problem in 5 Jahren noch wichtig? Wenn nicht, stress dich nicht.",
            "schule": "Schule ist dein Job. Mach ihn gut, damit du spÃ¤ter Optionen hast.",
            "mathe": "Mathe ist nur Logik. Ãœbe die Grundlagen, dann klappt der Rest.",
            "englisch": "Schau Filme auf Englisch. Das hilft mehr als Vokabeln bÃ¼ffeln.",
            "physik": "Versuch die Welt zu verstehen, nicht nur die Formeln.",
            "hallo": "Hey Noah! Bereit, den Tag zu gewinnen?",
            "danke": "Immer gerne. Bleib dran!"
        };

        function sendMsg() {
            const inp = document.getElementById('chatIn');
            const txt = inp.value.trim().toLowerCase();
            if(!txt) return;

            addBubble(inp.value, 'user');
            inp.value = '';

            setTimeout(() => {
                let reply = "Das ist ein spannender Punkt. ErzÃ¤hl mir mehr oder trag es in den Planer ein.";
                
                // Keyword Search
                for(let key in aiKnowledge) {
                    if(txt.includes(key)) {
                        reply = aiKnowledge[key];
                        break;
                    }
                }
                
                // Fallback Smart Search
                if(reply.startsWith("Das ist") && txt.includes("?")) reply = "Gute Frage. Die Antwort liegt oft in der Disziplin.";

                addBubble(reply, 'ai');
            }, 600);
        }

        function addBubble(t, type) {
            const d = document.createElement('div');
            d.className = 'msg msg-'+type;
            d.innerText = t;
            const c = document.getElementById('chatHistory');
            c.appendChild(d);
            c.scrollTop = c.scrollHeight;
        }

        // --- LIVE WELT-NEWS (RSS Fetcher) ---
        async function fetchNews() {
            const container = document.getElementById('news-feed-container');
            const status = document.getElementById('news-status');
            
            try {
                // Nutzung eines Ã¶ffentlichen RSS-to-JSON Proxies (tagesschau)
                const res = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.tagesschau.de/xml/rss2');
                const data = await res.json();
                
                if(data.status === 'ok') {
                    let html = '';
                    // Zeige die ersten 5 News
                    data.items.slice(0, 5).forEach(item => {
                        const time = new Date(item.pubDate).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                        html += `
                        <div class="news-item">
                            <div class="news-title" onclick="window.open('${item.link}')">${item.title}</div>
                            <div class="news-meta"><i class="far fa-clock"></i> ${time} â€¢ Tagesschau</div>
                        </div>`;
                    });
                    container.innerHTML = html;
                    status.style.color = "#00ff88"; status.style.borderColor = "#00ff88"; status.innerText = "LIVE";
                } else {
                    throw new Error("Feed Error");
                }
            } catch(e) {
                // Fallback Offline News
                console.log(e);
                status.style.color = "orange"; status.innerText = "OFFLINE";
                const fallbacks = [
                    "Weltwirtschaft stabilisiert sich langsam",
                    "Technologie-Sektor: KI-Entwicklung schreitet voran",
                    "Sport: Champions League Ergebnisse",
                    "Klima: Neue Ziele gesetzt",
                    "MÃ¤rkte: DAX und S&P 500 im Fokus"
                ];
                container.innerHTML = fallbacks.map(t => `<div class="news-item"><div class="news-title">${t}</div><div class="news-meta">Backup Feed</div></div>`).join('');
            }
        }

        // --- PUSH ---
        function requestPush() {
            if(!("Notification" in window)) return alert("Geht nicht auf diesem GerÃ¤t.");
            Notification.requestPermission().then(p => { if(p==='granted'){ document.getElementById('badge').style.display='none'; showNotify("Aktiviert!"); }});
        }
        setInterval(() => {
            if(Notification.permission!=='granted') return;
            const now = new Date();
            const time = now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0');
            (tasks[getKey(now)]||[]).forEach(t => { if(t.time===time && !t.done) new Notification(t.title); });
        }, 60000);

        function showNotify(m) { const n=document.getElementById('notify'); n.innerText=m; n.style.display='block'; setTimeout(()=>n.style.display='none', 2000); }

        // INIT
        render();
        fetchNews();
        setInterval(fetchNews, 600000); // Alle 10 Min News Update
        if(Notification.permission !== 'granted') document.getElementById('badge').style.display='block';

    </script>
</body>
</html>
