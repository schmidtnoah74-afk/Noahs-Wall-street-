<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Noah Wall Street PRO v4</title>
    
    <!-- PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f0c29">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/480/bullish.png">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #00f2ff;
            --accent: #7000ff;
            --success: #00ff88;
            --danger: #ff0055;
            --bg-dark: #0f0c29;
            --bg-panel: rgba(255, 255, 255, 0.05);
            --border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Inter', sans-serif;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        header {
            padding: 15px 20px;
            background: rgba(15, 12, 41, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-weight: 900; font-size: 1.1rem; text-transform: uppercase; color: var(--primary); }

        /* SWIPE CONTAINER */
        .swiper-container {
            flex: 1; display: flex; overflow-x: auto;
            scroll-snap-type: x mandatory; scroll-behavior: smooth;
        }
        .page {
            min-width: 100vw; height: 100%; scroll-snap-align: start;
            overflow-y: auto; padding: 20px; padding-bottom: 120px;
        }

        /* CARDS */
        .card {
            background: var(--bg-panel); border-radius: 16px; padding: 20px;
            margin-bottom: 20px; border: var(--border); backdrop-filter: blur(10px);
        }
        h2 { margin-top: 0; font-size: 1rem; color: var(--primary); display: flex; align-items: center; gap: 8px; text-transform: uppercase; }

        /* --- KALENDER NAV --- */
        .calendar-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .cal-btn { background: none; border: none; color: white; font-size: 1.2rem; cursor: pointer; }
        .current-week { font-weight: bold; font-size: 0.9rem; }

        /* --- TASK ITEM STYLED --- */
        .task-item {
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex; align-items: center; gap: 15px;
            border-left: 4px solid #fff;
            position: relative;
        }
        .task-time { font-size: 1.1rem; font-weight: bold; min-width: 50px; }
        .task-content { flex: 1; }
        .task-title { font-weight: 600; font-size: 1rem; }
        .task-cat { font-size: 0.7rem; text-transform: uppercase; opacity: 0.7; letter-spacing: 1px; }
        
        /* CATEGORY COLORS */
        .cat-finanzen { border-left-color: #f1c40f !important; color: #f1c40f; }
        .cat-sport { border-left-color: #e74c3c !important; color: #e74c3c; }
        .cat-schule { border-left-color: #3498db !important; color: #3498db; }
        .cat-haus { border-left-color: #2ecc71 !important; color: #2ecc71; }
        
        .task-item.done { opacity: 0.4; filter: grayscale(1); }

        /* ADD FORM */
        .add-form { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .input-dark { background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 10px; border-radius: 8px; width: 100%; }
        .full-width { grid-column: span 2; }
        .btn-primary { background: var(--primary); border: none; padding: 12px; border-radius: 8px; color: #000; font-weight: bold; grid-column: span 2; }

        /* NAV BAR */
        .nav-bar {
            position: fixed; bottom: 0; width: 100%;
            background: rgba(15, 12, 41, 0.95); backdrop-filter: blur(15px);
            display: flex; justify-content: space-around; padding: 15px 0 30px;
            border-top: var(--border); z-index: 200;
        }
        .nav-btn { background: none; border: none; color: #666; font-size: 1.4rem; display: flex; flex-direction: column; align-items: center; }
        .nav-btn.active { color: var(--primary); text-shadow: 0 0 15px var(--primary); }
        .nav-label { font-size: 0.6rem; margin-top: 4px; }
        
        .tradingview-widget-container { height: 350px !important; width: 100% !important; border-radius: 12px; overflow: hidden; }

        /* NOTIFICATION */
        .notification {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0, 242, 255, 0.9); color: black; padding: 10px 20px;
            border-radius: 20px; font-weight: bold; z-index: 999;
            display: none; animation: slideDown 0.5s ease;
        }
        @keyframes slideDown { from {top: -50px;} to {top: 20px;} }
    </style>
</head>
<body>

    <div class="notification" id="notif">‚úÖ Gespeichert!</div>

    <header>
        <div class="logo"><i class="fas fa-layer-group"></i> NOAH PRO v4</div>
        <div id="dateDisplay" style="font-size:0.8rem; opacity:0.7;"></div>
    </header>

    <div class="swiper-container" id="swiper">
        
        <!-- PAGE 1: DASHBOARD -->
        <div class="page">
            <div class="card" style="background: linear-gradient(135deg, rgba(112, 0, 255, 0.2), rgba(0, 242, 255, 0.1));">
                <h2><i class="fas fa-brain"></i> KI Tages-Check</h2>
                <p id="ai-text">"Na Noah, wie war der Tag? Ehrlich sein."</p>
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <button onclick="rate(5)" style="flex:1; padding:10px; background:var(--success); border:0; border-radius:8px;">üöÄ Top</button>
                    <button onclick="rate(3)" style="flex:1; padding:10px; background:orange; border:0; border-radius:8px;">üòê Okay</button>
                    <button onclick="rate(1)" style="flex:1; padding:10px; background:var(--danger); border:0; border-radius:8px; color:white;">üìâ Mies</button>
                </div>
            </div>

            <div class="card">
                <h2><i class="fas fa-globe"></i> News Feed</h2>
                <div id="news-container" style="font-size:0.9rem;"></div>
            </div>
        </div>

        <!-- PAGE 2: PLANNER (MAIN) -->
        <div class="page">
            <div class="card">
                <h2><i class="far fa-calendar-alt"></i> Zeitmaschine</h2>
                <div class="calendar-nav">
                    <button class="cal-btn" onclick="changeWeek(-1)"><i class="fas fa-chevron-left"></i></button>
                    <span class="current-week" id="weekDisplay">Diese Woche</span>
                    <button class="cal-btn" onclick="changeWeek(1)"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div style="text-align:center; font-size:0.7rem; opacity:0.5; margin-bottom:10px;">
                    Du siehst Aufgaben f√ºr: <span id="selectedDateDisplay" style="color:var(--primary); font-weight:bold;">Heute</span>
                </div>
            </div>

            <div class="card">
                <h2><i class="fas fa-plus-circle"></i> Neuer Eintrag</h2>
                <div class="add-form">
                    <input type="text" id="taskTitle" class="input-dark full-width" placeholder="Was steht an?">
                    <input type="time" id="taskTime" class="input-dark">
                    <select id="taskCat" class="input-dark">
                        <option value="schule">üìö Schule</option>
                        <option value="finanzen">üí∞ Finanzen</option>
                        <option value="sport">üí™ Sport</option>
                        <option value="haus">üè† Haus</option>
                    </select>
                    <button class="btn-primary" onclick="addTask()">Eintragen</button>
                </div>
            </div>

            <div id="taskList">
                <!-- TASKS HIER -->
            </div>
        </div>

        <!-- PAGE 3: FINANZEN -->
        <div class="page">
             <div class="card" style="padding:0; height:50px; overflow:hidden;">
                <!-- TICKER -->
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
                    { "symbols": [{"proName":"FOREXCOM:SPXUSD","title":"S&P 500"},{"proName":"FX_IDC:EURUSD","title":"EUR/USD"},{"proName":"BITSTAMP:BTCUSD","title":"BTC"}], "colorTheme": "dark", "isTransparent": true, "displayMode": "adaptive", "locale": "de_DE" }
                    </script>
                </div>
            </div>
            <div class="card">
                <h2><i class="fas fa-chart-line"></i> Markt Live</h2>
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
                    { "colorTheme": "dark", "dateRange": "12M", "showChart": true, "locale": "de_DE", "width": "100%", "height": "350", "isTransparent": true, "tabs": [{"title": "Indizes", "symbols": [{"s": "FOREXCOM:SPXUSD"}, {"s": "INDEX:DEU40"}]}, {"title": "Krypto", "symbols": [{"s": "BITSTAMP:BTCUSD"}, {"s": "BITSTAMP:ETHUSD"}]}] }
                    </script>
                </div>
            </div>
        </div>

    </div>

    <nav class="nav-bar">
        <button class="nav-btn active" onclick="scrollToPage(0)"><i class="fas fa-home"></i><span class="nav-label">Home</span></button>
        <button class="nav-btn" onclick="scrollToPage(1)"><i class="fas fa-calendar-check"></i><span class="nav-label">Planer</span></button>
        <button class="nav-btn" onclick="scrollToPage(2)"><i class="fas fa-chart-bar"></i><span class="nav-label">Finanzen</span></button>
    </nav>

    <script>
        // --- 1. DATUM & STATE ---
        let currentDate = new Date();
        let selectedDateStr = currentDate.toISOString().split('T')[0]; // YYYY-MM-DD
        
        // --- 2. STORAGE ---
        // Struktur: { "2024-02-03": [ {title, time, cat, done} ] }
        let allTasks = JSON.parse(localStorage.getItem('noahProTasks')) || {};

        function save() {
            localStorage.setItem('noahProTasks', JSON.stringify(allTasks));
        }

        // --- 3. LOGIC ---
        function renderTasks() {
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            
            const tasksForDay = allTasks[selectedDateStr] || [];
            
            // Sort by time
            tasksForDay.sort((a,b) => a.time.localeCompare(b.time));

            if(tasksForDay.length === 0) {
                list.innerHTML = '<div style="text-align:center; opacity:0.5; margin-top:20px;">Keine Aufgaben f√ºr diesen Tag.</div>';
                return;
            }

            tasksForDay.forEach((t, i) => {
                list.innerHTML += `
                <div class="task-item cat-${t.cat} ${t.done ? 'done' : ''}" onclick="toggleTask(${i})">
                    <div class="task-time">${t.time}</div>
                    <div class="task-content">
                        <div class="task-cat">${t.cat}</div>
                        <div class="task-title">${t.title}</div>
                    </div>
                    <button onclick="deleteTask(event, ${i})" style="background:none; border:none; color:#666;"><i class="fas fa-trash"></i></button>
                </div>`;
            });
        }

        function addTask() {
            const title = document.getElementById('taskTitle').value;
            const time = document.getElementById('taskTime').value;
            const cat = document.getElementById('taskCat').value;

            if(!title || !time) { alert("Bitte Titel und Zeit eingeben!"); return; }

            if(!allTasks[selectedDateStr]) allTasks[selectedDateStr] = [];
            
            allTasks[selectedDateStr].push({ title, time, cat, done: false });
            save();
            renderTasks();
            
            // Reset & Notify
            document.getElementById('taskTitle').value = '';
            showNotif();
        }

        function toggleTask(i) {
            allTasks[selectedDateStr][i].done = !allTasks[selectedDateStr][i].done;
            save(); renderTasks();
        }

        function deleteTask(e, i) {
            e.stopPropagation(); // Verhindert Toggle beim L√∂schen
            if(confirm("L√∂schen?")) {
                allTasks[selectedDateStr].splice(i, 1);
                save(); renderTasks();
            }
        }

        // --- 4. CALENDAR NAV ---
        function updateDateDisplay() {
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            document.getElementById('dateDisplay').innerText = currentDate.toLocaleDateString('de-DE', options);
            document.getElementById('selectedDateDisplay').innerText = currentDate.toLocaleDateString('de-DE');
            document.getElementById('weekDisplay').innerText = "KW " + getWeekNumber(currentDate);
            
            selectedDateStr = currentDate.toISOString().split('T')[0];
            renderTasks();
        }

        function changeWeek(direction) {
            // Springt 7 Tage
            currentDate.setDate(currentDate.getDate() + (direction * 7));
            updateDateDisplay();
        }

        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
            var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
            return Math.ceil((((d - yearStart) / 86400000) + 1)/7);
        }

        // --- 5. UI HELPERS ---
        function showNotif() {
            const n = document.getElementById('notif');
            n.style.display = 'block';
            setTimeout(() => n.style.display = 'none', 2000);
        }

        function rate(s) {
            document.getElementById('ai-text').innerText = "Gespeichert! Morgen wieder 100%.";
            document.getElementById('ai-text').style.color = "#00ff88";
        }

        const swiper = document.getElementById('swiper');
        const btns = document.querySelectorAll('.nav-btn');
        function scrollToPage(idx) { swiper.scrollTo({ left: idx * window.innerWidth, behavior: 'smooth' }); }
        swiper.addEventListener('scroll', () => {
            const i = Math.round(swiper.scrollLeft / window.innerWidth);
            btns.forEach((b, idx) => b.classList.toggle('active', idx === i));
        });

        // News Fake
        document.getElementById('news-container').innerHTML = `
        <div style="border-bottom:1px solid #333; padding:10px 0;">DAX +0.5% ‚Ä¢ Tech-Rally h√§lt an</div>
        <div style="border-bottom:1px solid #333; padding:10px 0;">Gold bei 2030$ ‚Ä¢ Stabilisierung</div>`;

        // INIT
        updateDateDisplay();

    </script>
</body>
</html>
