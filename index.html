<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS PRIME v41 | Classic Sync</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #141414;
            --accent: #00d4ff;
            --text-main: #ffffff;
            --text-dim: #888888;
            --border: #333;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-family);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* HEADER */
        header {
            width: 100%;
            max-width: 1000px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .logo { font-size: 1.5rem; font-weight: 700; letter-spacing: 2px; }
        .logo span { color: var(--accent); }
        .version { font-size: 0.8rem; color: var(--text-dim); }

        /* GRID LAYOUT (Das alte Layout) */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-2px); border-color: var(--accent); }

        h2 { font-size: 1.1rem; margin-bottom: 15px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }

        /* WIDGETS */
        .time-display { font-size: 3rem; font-weight: 700; text-align: center; margin: 10px 0; }
        .date-display { text-align: center; color: var(--accent); margin-bottom: 10px; }

        /* FINANCE TICKER */
        .finance-container { display: flex; flex-direction: column; gap: 10px; height: 300px; }
        
        /* STRESS SLIDER */
        .slider-container { margin: 20px 0; text-align: center; }
        input[type=range] {
            width: 100%;
            -webkit-appearance: none;
            background: #333;
            height: 6px;
            border-radius: 5px;
            outline: none;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
        }
        .stress-label { font-size: 0.9rem; margin-top: 10px; display: block; }

        /* AI CHAT */
        #ai-response {
            background: #000;
            padding: 15px;
            border-radius: 8px;
            min-height: 80px;
            margin-bottom: 15px;
            font-size: 0.95rem;
            line-height: 1.5;
            border-left: 3px solid var(--accent);
        }
        .input-group { display: flex; gap: 10px; }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #222;
            color: white;
            outline: none;
        }
        button {
            padding: 12px 20px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover { opacity: 0.9; }

        /* NEWS TICKER */
        .news-ticker {
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            color: var(--text-dim);
            padding: 10px 0;
        }
        .news-content {
            display: inline-block;
            padding-left: 100%;
            animation: ticker 30s linear infinite;
        }
        @keyframes ticker { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(-100%, 0, 0); } }

        /* EDITABLE TASK LIST (Neu für Cloud Sync) */
        .task-list { list-style: none; }
        .task-item { display: flex; align-items: center; margin-bottom: 8px; }
        .task-checkbox { margin-right: 10px; accent-color: var(--accent); }
        .task-input {
            background: transparent;
            border: none;
            color: #aaa;
            font-family: inherit;
            font-size: 1rem;
            width: 100%;
            border-bottom: 1px solid transparent;
        }
        .task-input:focus { border-bottom: 1px solid var(--accent); color: white; }

        /* SYNC STATUS */
        #sync-status {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.7rem;
            color: #444;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">NEXUS <span>PRIME</span></div>
        <div class="version" id="headerStatus">v41 | Cloud Active</div>
    </header>

    <!-- NEWS TICKER -->
    <div style="width: 100%; max-width: 1000px; background: #111; border-bottom: 1px solid #333; margin-bottom: 20px;">
        <div class="news-ticker">
            <div class="news-content" id="news-feed">+++ NEXUS PRIME v41 +++ Auto-Sync aktiviert +++ Märkte beobachten +++ Fokus halten +++</div>
        </div>
    </div>

    <div class="dashboard">
        
        <!-- TIME & DATE -->
        <div class="card">
            <h2>Chronometer</h2>
            <div class="time-display" id="clock">00:00</div>
            <div class="date-display" id="date">Lade Datum...</div>
        </div>

        <!-- AI ASSISTANT -->
        <div class="card" style="grid-column: span 1;">
            <h2>Neural Core (AI)</h2>
            <div id="ai-response">Hallo Noah. Systeme sind synchronisiert.</div>
            
            <div class="slider-container">
                <label for="stressRange" style="color: #666; font-size: 0.8rem;">Stress Level Analysis</label>
                <input type="range" min="1" max="10" value="5" id="stressRange" oninput="updateStressLabel(this.value); triggerAutoSave();">
                <span class="stress-label" id="stressValue">Normal (5/10)</span>
            </div>

            <div class="input-group">
                <input type="text" id="userInput" placeholder="Frage die KI..." onkeypress="handleEnter(event)">
                <button onclick="askAI()">Send</button>
            </div>
        </div>

        <!-- FINANCE WIDGETS -->
        <div class="card" style="grid-row: span 2;">
            <h2>Market Data</h2>
            <div class="finance-container">
                <!-- TradingView Widget BEGIN -->
                <div class="tradingview-widget-container" style="height:100%;width:100%">
                    <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
                    {
                    "colorTheme": "dark",
                    "dateRange": "12M",
                    "showChart": true,
                    "locale": "de_DE",
                    "largeChartUrl": "",
                    "isTransparent": true,
                    "showSymbolLogo": true,
                    "showFloatingTooltip": false,
                    "width": "100%",
                    "height": "100%",
                    "tabs": [
                        {
                        "title": "Portfolio",
                        "symbols": [
                            { "s": "TVC:SILVER", "d": "Silber" },
                            { "s": "TVC:GOLD", "d": "Gold" },
                            { "s": "XETR:IUSQ", "d": "MSCI ACWI ETF" }, 
                            { "s": "BITSTAMP:BTCUSD", "d": "Bitcoin" }
                        ]
                        }
                    ]
                    }
                    </script>
                </div>
                <!-- TradingView Widget END -->
            </div>
        </div>

        <!-- TASKS / ROUTINES (Jetzt editierbar für Cloud!) -->
        <div class="card">
            <h2>Daily Protocol</h2>
            <ul class="task-list">
                <li class="task-item"><input type="checkbox" class="task-checkbox"><input type="text" class="task-input" id="task1" value="07:00 Aufstehen & Hydration" oninput="triggerAutoSave()"></li>
                <li class="task-item"><input type="checkbox" class="task-checkbox"><input type="text" class="task-input" id="task2" value="08:00 School / Work Focus" oninput="triggerAutoSave()"></li>
                <li class="task-item"><input type="checkbox" class="task-checkbox"><input type="text" class="task-input" id="task3" value="16:00 Gym / Sport" oninput="triggerAutoSave()"></li>
                <li class="task-item"><input type="checkbox" class="task-checkbox"><input type="text" class="task-input" id="task4" value="22:00 Review & Plan Tomorrow" oninput="triggerAutoSave()"></li>
                <li class="task-item"><input type="checkbox" class="task-checkbox"><input type="text" class="task-input" id="task5" placeholder="+ Neuer Task..." oninput="triggerAutoSave()"></li>
            </ul>
        </div>

    </div>

    <div id="sync-status">Waiting for input...</div>

    <script>
        // ==========================================
        // ⚠️ HIER DEINE DATEN EINTRAGEN ⚠️
        // ==========================================
        const API_KEY = $2a$10$bfQHPAKf8rHB5nCB1nxla.8UbbBLCu6uCSZjrrePZ2JvQv9Jw3XEK; 
        const BIN_ID  = 6983be0443b1c97be965d28c;
        // ==========================================

        // --- 1. CLOUD SYNC LOGIC ---

        // Laden beim Start
        window.onload = function() {
            updateTime();
            loadFromCloud();
        };

        async function loadFromCloud() {
            const status = document.getElementById('sync-status');
            status.innerText = "Loading Cloud Data...";
            
            try {
                let response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { "X-Master-Key": API_KEY }
                });
                
                if (response.ok) {
                    let json = await response.json();
                    let data = json.record;
                    
                    // Daten einsetzen
                    if(data.stress) {
                        document.getElementById('stressRange').value = data.stress;
                        updateStressLabel(data.stress);
                    }
                    if(data.t1) document.getElementById('task1').value = data.t1;
                    if(data.t2) document.getElementById('task2').value = data.t2;
                    if(data.t3) document.getElementById('task3').value = data.t3;
                    if(data.t4) document.getElementById('task4').value = data.t4;
                    if(data.t5) document.getElementById('task5').value = data.t5;

                    status.innerText = "Synced.";
                    document.getElementById('headerStatus').style.color = "#00d4ff";
                }
            } catch (e) {
                console.log(e);
                status.innerText = "Offline / Error loading";
            }
        }

        async function saveToCloud() {
            const status = document.getElementById('sync-status');
            status.innerText = "Saving...";

            let dataToSave = {
                stress: document.getElementById('stressRange').value,
                t1: document.getElementById('task1').value,
                t2: document.getElementById('task2').value,
                t3: document.getElementById('task3').value,
                t4: document.getElementById('task4').value,
                t5: document.getElementById('task5').value
            };

            try {
                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json", "X-Master-Key": API_KEY },
                    body: JSON.stringify(dataToSave)
                });
                status.innerText = "Saved: " + new Date().toLocaleTimeString();
            } catch (e) {
                status.innerText = "Save Error";
            }
        }

        // Auto-Save Timer (damit nicht bei jedem Buchstaben gespeichert wird)
        let timer;
        function triggerAutoSave() {
            clearTimeout(timer);
            document.getElementById('sync-status').innerText = "Typing...";
            timer = setTimeout(saveToCloud, 2000); // Speichert 2 Sek nach dem Tippen
        }

        // --- 2. STANDARD FEATURES (Aus Version 31) ---

        function updateTime() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('de-DE', {hour: '2-digit', minute:'2-digit'});
            document.getElementById('date').innerText = now.toLocaleDateString('de-DE', {weekday: 'long', day: 'numeric', month: 'long', year: 'numeric'});
        }
        setInterval(updateTime, 1000);

        function updateStressLabel(val) {
            let text = "Normal";
            if(val < 4) text = "Relaxed";
            if(val > 7) text = "High Alert";
            document.getElementById('stressValue').innerText = text + " (" + val + "/10)";
        }

        function handleEnter(e) {
            if(e.key === 'Enter') askAI();
        }

        function askAI() {
            const input = document.getElementById('userInput').value.toLowerCase();
            const output = document.getElementById('ai-response');
            const stress = document.getElementById('stressRange').value;
            
            let response = "Analysiere...";

            if (input.includes("hallo")) response = "Willkommen zurück. Systeme laufen.";
            else if (input.includes("optimiere")) {
                if (stress > 7) response = "Warnung: Hohes Stresslevel. Fokus auf 1 Aufgabe, danach Pause.";
                else response = "Stresslevel gut. Jetzt Deep Work Phase starten.";
            }
            else if (input.includes("müde")) response = "Regeneration erforderlich. Kurzer Spaziergang oder Wasser trinken.";
            else if (input.includes("börse")) response = "Marktdaten siehe Chart rechts.";
            else response = "Eingabe erfasst. Weiter im Plan.";

            output.innerText = response;
            document.getElementById('userInput').value = "";
        }
    </script>
</body>
</html>
